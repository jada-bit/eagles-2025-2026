<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Analytics - Master Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --gold: #FFB81C; --black: #050505; --red: #ef4444; --green: #22c55e; --blue: #3b82f6; --zinc: #18181b; }
        body { background-color: var(--black); color: white; font-family: system-ui, -apple-system, sans-serif; -webkit-print-color-adjust: exact; }
        
        /* UI COMPONENTS */
        .bento-card { 
            background: rgba(30, 30, 30, 0.7); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; padding: 1.25rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); transition: transform 0.2s;
        }
        .bento-card:hover { border-color: var(--gold); }
        
        .nav-btn { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 10px 14px; border-radius: 99px; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; white-space: nowrap; }
        .active-nav { background-color: var(--gold); color: black; box-shadow: 0 0 15px rgba(255, 184, 28, 0.3); }
        .inactive-nav { background: rgba(255,255,255,0.05); color: #888; }
        .inactive-nav:hover { background: rgba(255,255,255,0.1); color: white; }

        .stat-input { background: #111; border: 1px solid #333; color: white; padding: 4px; text-align: center; border-radius: 6px; width: 100%; font-weight: bold; }
        .stat-input:focus { border-color: var(--gold); outline: none; background: #222; }
        
        /* CHAT UI */
        .chat-bubble { padding: 12px 16px; border-radius: 12px; margin-bottom: 10px; max-width: 85%; font-size: 14px; line-height: 1.5; animation: slideIn 0.2s; white-space: pre-wrap; }
        .chat-user { background: #333; align-self: flex-end; margin-left: auto; color: white; border-bottom-right-radius: 2px; }
        .chat-bot { background: var(--gold); color: black; align-self: flex-start; font-weight: 600; border-bottom-left-radius: 2px; box-shadow: 0 2px 10px rgba(255,184,28,0.2); }

        /* TABLE STYLES */
        .stat-table th { position: sticky; top: 0; background: #111; z-index: 10; font-size: 10px; text-transform: uppercase; color: #888; padding: 10px; cursor: pointer; }
        .stat-table th:hover { color: var(--gold); }
        .stat-row:hover { background: rgba(255,255,255,0.05); }

        /* LEADERBOARD & ALERTS */
        .leader-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .alert-box { animation: slideIn 0.3s ease-out; border-left: 4px solid; padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border-radius: 0 8px 8px 0; }
        .alert-good { border-color: var(--green); } .alert-bad { border-color: var(--red); }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* PRINT STYLES */
        @media print {
            body { background: white; color: black; }
            .no-print { display: none !important; }
            .bento-card { background: white; border: 2px solid #000; color: black; box-shadow: none; break-inside: avoid; }
            .text-gold { color: #000 !important; }
            .text-zinc-500, .text-zinc-400 { color: #444 !important; }
            .bg-black { background: white; border: 1px solid #ccc; color: black; }
            input, select { border: 1px solid #ccc; color: black; }
            .print-header { display: block !important; border-bottom: 2px solid black; margin-bottom: 20px; padding-bottom: 10px; }
            .print-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        }
        .print-header { display: none; }
    </style>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #FFB81C; font-weight: bold; font-size: 24px; animation: pulse 2s infinite;">
            BOOTING MASTER SYSTEM...
        </div>
    </div>

    <script type="text/babel">
        // --- CONFIG ---
        const ROSTER = [
            {id: 5, name: "Natasha Mistry", pos: "PG"}, {id: 3, name: "Mikayla Sanders", pos: "PG"}, 
            {id: 22, name: "Christina Lisack", pos: "PG/G"}, {id: 1, name: "Brittney Tang", pos: "G"},
            {id: 2, name: "Kylie Mulcahy", pos: "G"}, {id: 4, name: "Lexi Guild", pos: "G"},
            {id: 10, name: "Reese Jackson", pos: "F"}, {id: 32, name: "Gia Comey", pos: "F"}, 
            {id: 23, name: "Olivia Dozier", pos: "G/F"}, {id: 44, name: "Olivia Fraser", pos: "G/F"},
            {id: 34, name: "Dani Cardona", pos: "C"}, {id: 15, name: "Alexa Troiano", pos: "C"},
            {id: 0, name: "Bela Smith", pos: "G/F"}
        ];
        const STAT_FIELDS = ['fg2m','fg2a','fg3m','fg3a','ftm','fta','reb','ast','stl','blk','to'];
        
        // --- MAIN APP COMPONENT ---
        function App() {
            // STATE
            const [view, setView] = React.useState('clipboard');
            const [games, setGames] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [db, setDb] = React.useState(null);

            // DATA ENTRY
            const [gameMeta, setGameMeta] = React.useState({ date: new Date().toISOString().split('T')[0], opp: '', oppScore: 0, venue: 'Home' });
            const [playerStats, setPlayerStats] = React.useState({});
            // ShotMap state kept for data compatibility, though unused in UI
            const [shotMap, setShotMap] = React.useState({ eagles: {}, opp: {} });
            const [playStats, setPlayStats] = React.useState([
                { id: 'trans', name: 'TRANSITION', att: 0, made: 0, pts: 0 },
                { id: 'broken', name: 'BROKEN PLAY', att: 0, made: 0, pts: 0 },
                { id: 'motion', name: 'Motion Offense', att: 0, made: 0, pts: 0 }
            ]);
            const [newPlayName, setNewPlayName] = React.useState('');
            const [editId, setEditId] = React.useState(null);

            // SEARCH / AI STATE
            const [chatHistory, setChatHistory] = React.useState([{role: 'bot', text: 'ü¶Ö Coach, I\'m ready. Ask me "Who is the MVP?", "Who takes the last shot?", or "Scout Reese".'}]);
            const [query, setQuery] = React.useState('');

            // FILTERS & SELECTIONS
            const [selectedPlayer, setSelectedPlayer] = React.useState(ROSTER[0].name);
            const [sortConfig, setSortConfig] = React.useState({ key: 'ppg', direction: 'desc' });
            const [tacticsFilter, setTacticsFilter] = React.useState('season');

            // --- INIT & FIREBASE ---
            React.useEffect(() => {
                try {
                    const firebaseConfig = { apiKey: "AIzaSyA5H5SsumWG7bym_0EZ7jOlfWeswpSauhk", projectId: "eagles-stats", appId: "1:386723096734:web:b50e343c703983e838b38f" };
                    if(window.firebase && !firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
                    const d = firebase.firestore();
                    setDb(d);
                    d.collection('games').orderBy('date', 'desc').onSnapshot(snap => {
                        setGames(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        setLoading(false);
                    });
                } catch(e) { console.warn("Offline"); setLoading(false); }
            }, []);

            // --- SEARCH ENGINE LOGIC (AI V4) ---
            const handleSearch = (e) => {
                e.preventDefault();
                if(!query.trim()) return;
                const userQ = query.toLowerCase();
                const newHistory = [...chatHistory, {role: 'user', text: query}];
                setQuery('');
                
                let response = "I didn't quite catch that. Check the 'Capabilities' box to see what I can answer.";
                const stats = getSeasonStats();
                const getImpact = (p) => (parseFloat(p.ppg)*1) + (parseFloat(p.rpg)*1.5) + (parseFloat(p.apg)*1.5) + (parseFloat(p.spg)*3) + (parseFloat(p.bpg)*3) - (parseFloat(p.topg)*2);

                if (userQ.includes('best player') || userQ.includes('mvp') || userQ.includes('overall')) {
                    const sorted = [...stats].sort((a,b) => getImpact(b) - getImpact(a));
                    response = `üèÜ MVP: ${sorted[0].name}\nImpact Rating: ${getImpact(sorted[0]).toFixed(1)}`;
                }
                else if (userQ.includes('last shot') || userQ.includes('clutch')) {
                    const pick = [...stats].sort((a,b) => (parseFloat(b.ppg) + (b.fgPct*0.2) + (b.ftPct*0.1)) - (parseFloat(a.ppg) + (a.fgPct*0.2) + (a.ftPct*0.1)))[0];
                    response = `üèÄ CLUTCH OPTION: ${pick.name}\nHigh volume (${pick.ppg} PPG) & reliability (${pick.fgPct}% FG, ${pick.ftPct}% FT).`;
                }
                else if (userQ.includes('defense') || userQ.includes('stop')) {
                    const pick = [...stats].sort((a,b) => (parseFloat(b.spg) + parseFloat(b.bpg)) - (parseFloat(a.spg) + parseFloat(a.bpg)))[0];
                    response = `üõ°Ô∏è DEFENSIVE ANCHOR: ${pick.name}\nGenerates ${pick.spg} Steals and ${pick.bpg} Blocks per game.`;
                }
                else if (userQ.includes('handle') || userQ.includes('ball')) {
                    const pick = [...stats].sort((a,b) => (b.ast/(b.to+0.1)) - (a.ast/(a.to+0.1)))[0];
                    response = `üß† FLOOR GENERAL: ${pick.name}\nSafest hands. Assist-to-Turnover ratio: ${(pick.ast/(pick.to||1)).toFixed(2)}.`;
                }
                else if(userQ.includes('vs') || userQ.includes('against')) {
                    const opp = userQ.split(/vs|against/)[1].trim();
                    const game = games.find(g => g.opp.toLowerCase().includes(opp));
                    if(game) response = `üìÖ ${game.date} vs ${game.opp}\nResult: ${game.result} (${game.teamScore}-${game.oppScore})`;
                    else response = `ü§∑‚Äç‚ôÇÔ∏è No game found against "${opp}".`;
                }
                else {
                    const playerFound = ROSTER.find(p => userQ.includes(p.name.toLowerCase()) || userQ.includes(p.name.split(' ')[0].toLowerCase()));
                    if(playerFound) {
                        const pName = playerFound.name;
                        const s = stats.find(x => x.name === pName);
                        if(userQ.includes('scout') || userQ.includes('report') || userQ.includes('how')) {
                            let note = "";
                            let strength = "";
                            const astToRatio = s.to > 0 ? (s.ast / s.to).toFixed(1) : s.ast;
                            if (parseFloat(s.ppg) >= 12 && parseFloat(s.fgPct) > 45) { strength = "Elite Efficiency"; note = `Highly effective scorer (${s.ppg} PPG @ ${s.fgPct}%).`; } 
                            else if (parseFloat(s.ppg) >= 12 && parseFloat(s.fgPct) <= 35) { strength = "Volume Scorer"; note = `Scoring high (${s.ppg} PPG) but needs better shot selection.`; } 
                            else if (parseFloat(s.rpg) >= 7) { strength = "Glass Cleaner"; note = `Dominant rebounder (${s.rpg} RPG).`; } 
                            else if (parseFloat(s.apg) >= 4 && parseFloat(astToRatio) > 1.5) { strength = "Playmaker"; note = `Excellent decision maker. ${astToRatio} AST/TO ratio.`; } 
                            else if (parseFloat(s.topg) > 3.5) { strength = "Aggressive"; note = `Needs to value the ball (${s.topg} TO/g).`; } 
                            else if (parseFloat(s.fg3Pct) > 35 && s.fg3a > 2) { strength = "Sharpshooter"; note = `Green light from deep (${s.fg3Pct}%).`; } 
                            else if (parseFloat(s.spg) > 2.0) { strength = "Defender"; note = `Disruptive. ${s.spg} Steals/g.`; } 
                            else { strength = "Role Player"; note = `Solid contributor. Reliable stats.`; }
                            response = `üìù SCOUTING REPORT: ${pName}\n\nRole: ${s.pos}\nIdentity: ${strength}\n\nKey Stats:\n‚Ä¢ ${s.ppg} PPG\n‚Ä¢ ${s.rpg} RPG\n‚Ä¢ ${s.fgPct}% FG\n\nCoach's Note: ${note}`;
                        } else response = `‚ÑπÔ∏è ${pName}: ${s.ppg} PPG, ${s.rpg} RPG, ${s.apg} APG.`;
                    } else if (userQ.includes('finisher')) {
                        const l = [...stats].sort((a,b) => b.fgPct - a.fgPct)[0]; response = `ü•Ö Best Finisher: ${l.name} (${l.fgPct}% FG)`;
                    } else if (userQ.includes('shooter')) {
                        const l = [...stats].sort((a,b) => b.fg3Pct - a.fg3Pct)[0]; response = `üéØ Best Shooter: ${l.name} (${l.fg3Pct}% from 3)`;
                    } else if (userQ.includes('playmaker')) {
                        const l = [...stats].sort((a,b) => b.apg - a.apg)[0]; response = `üëü Best Playmaker: ${l.name} (${l.apg} APG)`;
                    }
                }
                setChatHistory([...newHistory, {role: 'bot', text: response}]);
            };

            // --- SMART VALIDATION HANDLERS ---
            const updatePlayerStat = (player, field, value) => {
                const safeVal = Math.max(0, parseInt(value) || 0);
                const currentStats = playerStats[player] || {};
                let updates = { [field]: safeVal };
                if (field.endsWith('m')) { const attKey = field.replace('m', 'a'); if (safeVal > (currentStats[attKey] || 0)) updates[attKey] = safeVal; } 
                else if (field.endsWith('a')) { const makeKey = field.replace('a', 'm'); if (safeVal < (currentStats[makeKey] || 0)) updates[makeKey] = safeVal; }
                setPlayerStats(prev => ({ ...prev, [player]: { ...prev[player], ...updates } }));
            };

            const validateAndSave = async () => {
                if (!gameMeta.opp || !gameMeta.opp.trim()) return alert("‚õî VALIDATION FAILED\n\nOpponent Name is required.");
                if (playStats.some(p => p.made > p.att)) return alert("‚õî LOGIC ERROR\n\nPlay Makes cannot exceed Attempts.");
                
                let tScore = 0;
                let warnings = [];
                ROSTER.forEach(p => {
                    const s = playerStats[p.name] || {};
                    tScore += ((s.fg2m||0)*2)+((s.fg3m||0)*3)+(s.ftm||0);
                    if((s.stl || 0) >= 10) warnings.push(`‚ö†Ô∏è ${p.name}: ${s.stl} Steals (High)`);
                    if((s.blk || 0) >= 10) warnings.push(`‚ö†Ô∏è ${p.name}: ${s.blk} Blocks (High)`);
                    if((s.to || 0) >= 15) warnings.push(`‚ö†Ô∏è ${p.name}: ${s.to} Turnovers (High)`);
                });

                if (tScore === 0) { if (!confirm("‚ö†Ô∏è EMPTY GAME DETECTED\n\nTotal Team Score is 0. Save anyway?")) return; }
                if (warnings.length > 0) { const msg = "UNUSUAL STATS DETECTED:\n" + warnings.join('\n') + "\n\nAre you sure these numbers are correct?"; if (!confirm(msg)) return; }

                saveGame(tScore);
            };

            // --- DATA PROCESSORS ---
            const getClipboardData = () => {
                const totalGames = games.length || 1;
                const totals = { pts:0, opp:0, reb:0, ast:0, to:0, stocks:0 };
                const pMap = {};
                ROSTER.forEach(p => pMap[p.name] = { name: p.name, gp:0, pts:0, reb:0, fg3m:0, fg3a:0, ftm:0, fta:0, highs:{pts:0,ast:0,reb:0,stl:0,blk:0} });
                let seasonHighs = { pts:{val:0}, ast:{val:0}, reb:{val:0}, stl:{val:0}, blk:{val:0} };

                games.forEach(g => {
                    totals.pts += g.teamScore || 0; totals.opp += g.oppScore || 0;
                    g.stats.forEach(s => {
                        totals.reb += (s.reb||0); totals.ast += (s.ast||0); totals.to += (s.to||0); totals.stocks += ((s.stl||0) + (s.blk||0));
                        if(pMap[s.name]) {
                            const p = pMap[s.name]; p.gp++;
                            const pts = ((s.fg2m||0)*2)+((s.fg3m||0)*3)+(s.ftm||0);
                            p.pts += pts; p.reb += (s.reb||0); p.fg3m += (s.fg3m||0); p.fg3a += (s.fg3a||0); p.ftm += (s.ftm||0); p.fta += (s.fta||0);
                            if(pts > seasonHighs.pts.val) seasonHighs.pts = {val:pts, player:s.name, game:`vs ${g.opp}`};
                            if((s.reb||0) > seasonHighs.reb.val) seasonHighs.reb = {val:s.reb, player:s.name, game:`vs ${g.opp}`};
                            if((s.ast||0) > seasonHighs.ast.val) seasonHighs.ast = {val:s.ast, player:s.name, game:`vs ${g.opp}`};
                            if((s.stl||0) > seasonHighs.stl.val) seasonHighs.stl = {val:s.stl, player:s.name, game:`vs ${g.opp}`};
                            if((s.blk||0) > seasonHighs.blk.val) seasonHighs.blk = {val:s.blk, player:s.name, game:`vs ${g.opp}`};
                        }
                    });
                });
                const players = Object.values(pMap).filter(p => p.gp > 0);
                return {
                    team: { ppg:(totals.pts/totalGames).toFixed(1), opp:(totals.opp/totalGames).toFixed(1), rpg:(totals.reb/totalGames).toFixed(1), apg:(totals.ast/totalGames).toFixed(1), topg:(totals.to/totalGames).toFixed(1), stocks:(totals.stocks/totalGames).toFixed(1), record:`${games.filter(g=>g.result==='W').length}-${games.filter(g=>g.result==='L').length}` },
                    scorers: [...players].sort((a,b)=>(b.pts/b.gp)-(a.pts/a.gp)).slice(0,3),
                    rebounders: [...players].sort((a,b)=>(b.reb/b.gp)-(a.reb/a.gp)).slice(0,3),
                    snipers: [...players].filter(p=>p.fg3a>5).sort((a,b)=>(b.fg3m/b.fg3a)-(a.fg3m/a.fg3a)).slice(0,3),
                    freeThrowers: [...players].filter(p=>p.fta>5).sort((a,b)=>(b.ftm/b.fta)-(a.ftm/a.fta)).slice(0,3),
                    seasonHighs
                };
            };

            const getSeasonStats = () => {
                const totals = {};
                ROSTER.forEach(p => totals[p.name] = { name: p.name, pos: p.pos, games: 0, pts:0, reb:0, ast:0, stl:0, blk:0, to:0, fg2m:0, fg2a:0, fg3m:0, fg3a:0, ftm:0, fta:0 });
                games.forEach(g => g.stats.forEach(s => {
                    if (totals[s.name]) {
                        const t = totals[s.name]; t.games++;
                        t.fg2m+=(s.fg2m||0); t.fg2a+=(s.fg2a||0); t.fg3m+=(s.fg3m||0); t.fg3a+=(s.fg3a||0); t.ftm+=(s.ftm||0); t.fta+=(s.fta||0);
                        t.reb+=(s.reb||0); t.ast+=(s.ast||0); t.stl+=(s.stl||0); t.blk+=(s.blk||0); t.to+=(s.to||0);
                        t.pts+=((s.fg2m||0)*2+(s.fg3m||0)*3+(s.ftm||0));
                    }
                }));
                return Object.values(totals).map(t => {
                    const g = t.games || 1;
                    return {
                        ...t, ppg:(t.pts/g).toFixed(1), rpg:(t.reb/g).toFixed(1), apg:(t.ast/g).toFixed(1), spg:(t.stl/g).toFixed(1), bpg:(t.blk/g).toFixed(1), topg:(t.to/g).toFixed(1),
                        fgPct:(t.fg2a+t.fg3a)>0?Math.round(((t.fg2m+t.fg3m)/(t.fg2a+t.fg3a))*100):0,
                        fg3Pct:t.fg3a>0?Math.round((t.fg3m/t.fg3a)*100):0, ftPct:t.fta>0?Math.round((t.ftm/t.fta)*100):0,
                        to: t.to, ast: t.ast
                    };
                }).sort((a,b) => { const aVal = parseFloat(a[sortConfig.key])||0, bVal = parseFloat(b[sortConfig.key])||0; return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal; });
            };

            const getTacticalData = () => {
                let targetGames = tacticsFilter === 'season' ? games : games.filter(g => g.id === tacticsFilter);
                const aggPlays = {};
                const aggMap = {}; // Placeholder if map logic is needed later
                targetGames.forEach(g => {
                    if(g.playStats) g.playStats.forEach(p => { if(!aggPlays[p.name]) aggPlays[p.name] = { name: p.name, att: 0, made: 0, pts: 0 }; aggPlays[p.name].att += (p.att || 0); aggPlays[p.name].made += (p.made || 0); aggPlays[p.name].pts += (p.pts || (p.made*2) || 0); });
                });
                return { plays: Object.values(aggPlays), map: aggMap };
            };

            const getPlayerData = (pName) => {
                const pGames = games.filter(g => g.stats.find(s => s.name === pName));
                const totals = { gp: pGames.length, pts:0, reb:0, ast:0, stl:0, blk:0, to:0, fg2m:0, fg2a:0, fg3m:0, fg3a:0, ftm:0, fta:0 };
                const highs = { pts:0, reb:0, ast:0, stl:0, blk:0 };
                pGames.forEach(g => {
                    const s = g.stats.find(stat => stat.name === pName);
                    const pts = ((s.fg2m||0)*2)+((s.fg3m||0)*3)+(s.ftm||0);
                    totals.pts+=pts; totals.reb+=(s.reb||0); totals.ast+=(s.ast||0); totals.stl+=(s.stl||0); totals.blk+=(s.blk||0); totals.to+=(s.to||0);
                    totals.fg2m+=(s.fg2m||0); totals.fg2a+=(s.fg2a||0); totals.fg3m+=(s.fg3m||0); totals.fg3a+=(s.fg3a||0); totals.ftm+=(s.ftm||0); totals.fta+=(s.fta||0);
                    if(pts>highs.pts) highs.pts=pts; if((s.reb||0)>highs.reb) highs.reb=s.reb; if((s.ast||0)>highs.ast) highs.ast=s.ast; if((s.stl||0)>highs.stl) highs.stl=s.stl; if((s.blk||0)>highs.blk) highs.blk=s.blk;
                });
                const gp = totals.gp || 1;

                    )}

                    {view === 'log' && (
                        <div className="grid gap-4">{games.map(g=><div key={g.id} className="bento-card flex justify-between items-center"><div><div className="text-xs font-bold text-zinc-500">{g.date}</div><div className="text-xl font-black italic"><span className={g.result==='W'?'text-green-500':'text-red-500'}>{g.result}</span> {g.teamScore}-{g.oppScore} vs {g.opp}</div></div><button onClick={()=>{setEditId(g.id);setGameMeta({date:g.date,opp:g.opp,oppScore:g.oppScore,venue:g.venue});setPlayStats(g.playStats||[]);const sm={};g.stats.forEach(s=>sm[s.name]=s);setPlayerStats(sm);setShotMap(g.shotMap||{eagles:{},opp:{}});setView('new');}} className="bg-zinc-800 text-xs font-bold uppercase p-2 rounded hover:bg-white hover:text-black">Edit</button></div>)}</div>
                    )}

                    {view === 'admin' && (
                        <div className="space-y-6 animate-slideIn">
                            <h2 className="text-2xl font-black italic uppercase text-gold">System Admin</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bento-card hover:bg-zinc-900 transition flex flex-col items-center text-center"><div className="text-4xl mb-4">üì•</div><h3 className="font-bold text-lg mb-2">Backup Database</h3><p className="text-xs text-zinc-500 mb-4">Export all games, shots, and stats to a CSV file.</p><button onClick={exportData} className="w-full py-2 bg-blue-600 rounded font-bold uppercase text-xs hover:bg-blue-500">Download CSV</button></div>
                                <div className="bento-card hover:bg-zinc-900 transition flex flex-col items-center text-center"><div className="text-4xl mb-4">üì§</div><h3 className="font-bold text-lg mb-2">Restore Data</h3><p className="text-xs text-zinc-500 mb-4">Import games from a backup CSV file.</p><label className="w-full py-2 bg-zinc-700 rounded font-bold uppercase text-xs hover:bg-zinc-600 cursor-pointer">Select File<input type="file" accept=".csv" className="hidden" onChange={importData} /></label></div>
                                <div className="bento-card hover:bg-red-900/10 border-red-900/50 flex flex-col items-center text-center"><div className="text-4xl mb-4">üóëÔ∏è</div><h3 className="font-bold text-lg mb-2 text-red-500">Purge Database</h3><p className="text-xs text-zinc-500 mb-4">Permanently delete all records from the cloud.</p><button onClick={purgeData} className="w-full py-2 bg-red-600 rounded font-bold uppercase text-xs hover:bg-red-500">Purge All</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function MiniStat({label, value, color, sub}) { return (<div className="bento-card flex flex-col items-center justify-center py-4"><div className="text-[9px] font-black uppercase text-zinc-500 tracking-widest mb-1">{label}</div><div className={`text-2xl lg:text-3xl font-black italic tracking-tighter ${color||'text-white'}`}>{value}</div>{sub && <div className="text-[8px] text-zinc-600 font-bold">{sub}</div>}</div>); }
        function Leaderboard({ title, icon, players, valFunc, label }) { return (<div className="bento-card h-full"><div className="flex items-center gap-2 mb-4 border-b border-white/5 pb-2"><span className="text-lg">{icon}</span><h3 className="text-sm font-black uppercase text-zinc-400 tracking-wider">{title}</h3></div><div className="space-y-1">{players.map((p, i) => (<div key={i} className="leader-row"><div className="flex items-center gap-2"><span className="rank-badge">{i+1}</span><span className="leader-name">{p.name.split(' ')[0]} {p.name.split(' ')[1][0]}.</span></div><div className="flex items-end"><span className="leader-val">{valFunc(p)}</span>{i===0 && <span className="leader-sub">{label}</span>}</div></div>))}</div></div>); }
        function HonorCard({ label, data, color }) { return (<div className="bg-black/40 border border-white/5 p-3 rounded-lg text-center"><div className="text-[9px] font-bold text-zinc-500 uppercase">{label}</div><div className={`text-2xl font-black ${color}`}>{data.val}</div>{data.val>0 && <div className="text-[8px] text-zinc-400 mt-1">{data.player.split(' ')[0]}</div>}</div>); }
        function TrendChart({ games, type }) {
            const ref = React.useRef(null);
            React.useEffect(() => {
                if(!ref.current || !games.length) return;
                const sorted = [...games].reverse();
                const labels = sorted.map(g => g.opp.substring(0,4));
                let d1=[], d2=[], label1='', label2='', color1='#FFB81C', color2='#ef4444';
                if (type === 'score') { label1='Us'; label2='Them'; d1=sorted.map(g=>g.teamScore); d2=sorted.map(g=>g.oppScore); }
                else if (type === 'fg') { label1='FG%'; d1=sorted.map(g=>{let m=0,a=0;g.stats.forEach(s=>{m+=(s.fg2m+s.fg3m);a+=(s.fg2a+s.fg3a)}); return a>0?((m/a)*100).toFixed(1):0;}); }
                else if (type === '3pt') { label1='3PT%'; d1=sorted.map(g=>{let m=0,a=0;g.stats.forEach(s=>{m+=s.fg3m;a+=s.fg3a}); return a>0?((m/a)*100).toFixed(1):0;}); }
                else if (type === 'to') { label1='TO'; d1=sorted.map(g=>g.stats.reduce((acc,s)=>acc+(s.to||0),0)); color1='#ef4444'; }
                const datasets = [{ label:label1, data:d1, borderColor:color1, backgroundColor:color1, tension:0.3 }];
                if(d2.length) datasets.push({ label:label2, data:d2, borderColor:color2, backgroundColor:color2, tension:0.3 });
                const chart = new Chart(ref.current.getContext('2d'), { type: type==='to'?'bar':'line', data:{labels,datasets}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{labels:{color:'white'}}}, scales:{y:{grid:{color:'#333'},ticks:{color:'#888'}}, x:{grid:{display:false}}}}});
                return () => chart.destroy();
            }, [games, type]);
            return games.length ? <canvas ref={ref} /> : <div className="h-full flex items-center justify-center text-zinc-500 text-xs">No Data</div>;
        }

        function StatBox({label, val, color}) { return (<div className="bento-card text-center py-4"><div className="text-[10px] font-black uppercase text-zinc-500 tracking-widest mb-1">{label}</div><div className={`text-3xl font-black italic tracking-tighter ${color||'text-white'}`}>{val}</div></div>); }
        function HighBox({label, val}) { return (<div className="bg-black/40 border border-white/5 p-3 rounded-lg text-center"><div className="text-[9px] font-bold text-zinc-500 uppercase">{label}</div><div className="text-2xl font-black text-white">{val}</div></div>); }
        function SplitBar({label, make, att, pct}) { return (<div><div className="flex justify-between text-xs font-bold mb-1"><span className="text-zinc-400 uppercase">{label}</span><span>{make}/{att} <span className={`ml-1 ${pct>=50?'text-green-500':(pct<30?'text-red-500':'text-gold')}`}>({pct}%)</span></span></div><div className="h-2 bg-black rounded-full overflow-hidden border border-zinc-800"><div style={{width: `${pct}%`}} className={`h-full ${pct>=40?'bg-green-500':'bg-zinc-600'}`}></div></div></div>); }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
