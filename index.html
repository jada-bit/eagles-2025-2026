<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Analytics - Safe Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --gold: #FFB81C; --black: #050505; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--black); color: white; font-family: system-ui, sans-serif; }
        
        .bento-card { 
            background: rgba(30, 30, 30, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 16px; 
            padding: 1.5rem; 
        }
        
        .nav-btn { font-size: 11px; font-weight: 800; text-transform: uppercase; padding: 10px 16px; border-radius: 99px; cursor: pointer; border: 1px solid transparent; }
        .active-nav { background-color: var(--gold); color: black; }
        .inactive-nav { background: rgba(255,255,255,0.1); color: #aaa; }

        .court-svg { width: 100%; display: block; margin: 0 auto; touch-action: manipulation; }
        .zone { cursor: pointer; transition: 0.2s; opacity: 0.3; stroke: rgba(255,255,255,0.5); stroke-width: 0.5; fill: transparent; }
        .zone:hover { opacity: 0.6; fill: var(--gold); }
        .zone-label { font-size: 3px; font-weight: 900; fill: rgba(255,255,255,0.7); pointer-events: none; text-anchor: middle; }
        
        .stat-input { background: #111; border: 1px solid #444; color: white; padding: 5px; text-align: center; border-radius: 4px; width: 100%; }
        
        /* Error Display Styles */
        #error-display { display: none; padding: 20px; background: #300; border: 2px solid red; color: white; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; }
    </style>
</head>
<body>
    <div id="error-display"></div>

    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #FFB81C; font-weight: bold; font-size: 24px;">
            SYSTEM BOOTING... <br/><span style="font-size: 14px; color: #666; margin-top: 10px;">If this stays on screen, check your internet connection.</span>
        </div>
    </div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-display').innerHTML = `<strong>CRASH DETECTED:</strong><br/>${message}<br/><small>${source}:${lineno}</small>`;
        };
    </script>

    <script type="text/babel">
        // --- 1. SAFE CONFIGURATION ---
        const ROSTER = [
            {id: 5, name: "Natasha Mistry", pos: "PG"}, {id: 3, name: "Mikayla Sanders", pos: "PG"}, 
            {id: 22, name: "Christina Lisack", pos: "PG/G"}, {id: 1, name: "Brittney Tang", pos: "G"},
            {id: 2, name: "Kylie Mulcahy", pos: "G"}, {id: 4, name: "Lexi Guild", pos: "G"},
            {id: 10, name: "Reese Jackson", pos: "F"}, {id: 32, name: "Gia Comey", pos: "F"}, 
            {id: 23, name: "Olivia Dozier", pos: "G/F"}, {id: 44, name: "Olivia Fraser", pos: "G/F"},
            {id: 34, name: "Dani Cardona", pos: "C"}, {id: 15, name: "Alexa Troiano", pos: "C"},
            {id: 0, name: "Bela Smith", pos: "G/F"}
        ];

        const ZONES = ['paint', 'mid_l', 'mid_r', 'mid_c', 'corn_l', 'corn_r', 'wing_l', 'wing_r', 'top'];
        const STAT_FIELDS = ['fg2m','fg2a','fg3m','fg3a','ftm','fta','reb','ast','stl','to'];

        // Safe Firebase Init
        let db = null;
        try {
            const firebaseConfig = { apiKey: "AIzaSyA5H5SsumWG7bym_0EZ7jOlfWeswpSauhk", projectId: "eagles-stats", appId: "1:386723096734:web:b50e343c703983e838b38f" };
            if(window.firebase) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log("Firebase Connected");
            } else {
                throw new Error("Firebase library not loaded");
            }
        } catch (e) {
            console.error("Database Offline Mode:", e);
        }

        // --- 2. COMPONENTS ---
        function App() {
            const [view, setView] = React.useState('clipboard');
            const [games, setGames] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            // New Game State
            const [gameMeta, setGameMeta] = React.useState({ date: new Date().toISOString().split('T')[0], opp: '', oppScore: 0, venue: 'Home' });
            const [playerStats, setPlayerStats] = React.useState({});
            // Initialize shotMap safely
            const [shotMap, setShotMap] = React.useState({ 
                eagles: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}), 
                opp: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}) 
            });
            const [shotMode, setShotMode] = React.useState('make');
            const [editId, setEditId] = React.useState(null);

            // Load Data
            React.useEffect(() => {
                if (!db) {
                    setLoading(false);
                    return;
                }
                try {
                    const unsub = db.collection('games').orderBy('date', 'desc').onSnapshot(snap => {
                        setGames(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                        setLoading(false);
                    }, (err) => {
                        console.error(err);
                        setLoading(false); // Stop loading even if error
                    });
                    return () => unsub();
                } catch(e) {
                    setLoading(false);
                }
            }, []);

            const saveGame = async () => {
                if(!db) return alert("Offline Mode: Cannot save to cloud.");
                if (!gameMeta.opp) return alert("Please enter an Opponent Name.");
                
                let tScore = 0;
                const stats = ROSTER.map(p => {
                    const ps = playerStats[p.name] || {};
                    const pts = ((ps.fg2m||0)*2) + ((ps.fg3m||0)*3) + (ps.ftm||0);
                    tScore += pts;
                    return { ...p, ...ps, pts };
                });

                const payload = { 
                    ...gameMeta, 
                    teamScore: tScore, 
                    stats, 
                    shotMap, 
                    result: tScore > gameMeta.oppScore ? 'W' : 'L',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp() 
                };
                
                try {
                    if (editId) await db.collection('games').doc(editId).update(payload);
                    else await db.collection('games').add(payload);
                    alert("Saved!"); setEditId(null); setView('log');
                } catch (e) { alert("Save Failed: " + e.message); }
            };

            const handleZoneClick = (zone, isMake) => {
                // Defensive check to prevent crash if zone is missing
                const current = shotMap.eagles[zone] || { m:0, x:0 };
                setShotMap({
                    ...shotMap,
                    eagles: {
                        ...shotMap.eagles,
                        [zone]: { m: current.m + (isMake?1:0), x: current.x + (isMake?0:1) }
                    }
                });
            };

            if (loading) return <div className="p-10 text-gold text-2xl font-bold text-center">CONNECTING TO DATABASE...</div>;

            return (
                <div className="pb-20 max-w-7xl mx-auto p-2 md:p-6">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                        <h1 className="text-2xl font-black italic uppercase text-white">Eagles <span className="text-gold">Analytics</span></h1>
                        <div className="flex gap-2">
                            {['clipboard', 'new', 'trends', 'log'].map(t => (
                                <button key={t} onClick={() => setView(t)} className={`nav-btn ${view === t ? 'active-nav' : 'inactive-nav'}`}>{t}</button>
                            ))}
                        </div>
                    </div>

                    {/* VIEW: CLIPBOARD */}
                    {view === 'clipboard' && (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bento-card text-center">
                                <div className="text-zinc-500 text-xs font-bold mb-1">RECORD</div>
                                <div className="text-3xl font-black">{games.filter(g=>g.result==='W').length}-{games.filter(g=>g.result==='L').length}</div>
                            </div>
                            <div className="bento-card text-center">
                                <div className="text-zinc-500 text-xs font-bold mb-1">PPG</div>
                                <div className="text-3xl font-black text-gold">{games.length ? (games.reduce((a,b)=>a+b.teamScore,0)/games.length).toFixed(1) : '0.0'}</div>
                            </div>
                            {!db && <div className="col-span-2 md:col-span-4 bg-red-900/50 p-4 rounded text-center border border-red-500 font-bold">⚠️ OFFLINE MODE: Database not connected</div>}
                        </div>
                    )}

                    {/* VIEW: NEW GAME */}
                    {view === 'new' && (
                        <div className="space-y-6 animate-fade">
                            <div className="bento-card grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div><label className="text-[10px] text-zinc-500 font-bold block mb-1">OPPONENT</label><input className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold uppercase" value={gameMeta.opp} onChange={e=>setGameMeta({...gameMeta, opp:e.target.value})} /></div>
                                <div><label className="text-[10px] text-zinc-500 font-bold block mb-1">THEIR SCORE</label><input type="number" className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold" value={gameMeta.oppScore} onChange={e=>setGameMeta({...gameMeta, oppScore:parseInt(e.target.value)||0})} /></div>
                                <div><label className="text-[10px] text-zinc-500 font-bold block mb-1">DATE</label><input type="date" className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold" value={gameMeta.date} onChange={e=>setGameMeta({...gameMeta, date:e.target.value})} /></div>
                                <div><label className="text-[10px] text-zinc-500 font-bold block mb-1">VENUE</label><select className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold" value={gameMeta.venue} onChange={e=>setGameMeta({...gameMeta, venue:e.target.value})}><option>Home</option><option>Away</option></select></div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {/* Shot Chart */}
                                <div className="bento-card">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="font-bold text-gold">SHOT CHART</h3>
                                        <div className="flex bg-black rounded p-1 border border-zinc-800">
                                            <button onClick={()=>setShotMode('make')} className={`px-3 py-1 text-xs font-bold rounded uppercase ${shotMode==='make'?'bg-green-600 text-white':'text-zinc-500'}`}>Make</button>
                                            <button onClick={()=>setShotMode('miss')} className={`px-3 py-1 text-xs font-bold rounded uppercase ${shotMode==='miss'?'bg-red-600 text-white':'text-zinc-500'}`}>Miss</button>
                                        </div>
                                    </div>
                                    <InteractiveCourt data={shotMap.eagles} mode={shotMode} onClick={handleZoneClick} />
                                </div>

                                {/* Stats Table */}
                                <div className="bento-card overflow-x-auto">
                                    <table className="w-full text-xs">
                                        <thead><tr className="text-zinc-500 border-b border-zinc-800"><th className="text-left p-2">PLAYER</th>{STAT_FIELDS.map(f=><th key={f} className="p-1 uppercase">{f.replace('fg','').replace('m','')}</th>)}<th className="text-gold p-1">PTS</th></tr></thead>
                                        <tbody>
                                            {ROSTER.map(p => {
                                                const s = playerStats[p.name] || {};
                                                return (
                                                    <tr key={p.id} className="border-b border-white/5 hover:bg-white/5">
                                                        <td className="p-2 font-bold whitespace-nowrap">{p.name}</td>
                                                        {STAT_FIELDS.map(f => (
                                                            <td key={f} className="p-1"><input type="number" className="stat-input" value={s[f]||''} onChange={e=>setPlayerStats({...playerStats, [p.name]: {...s, [f]: parseInt(e.target.value)||0}})} /></td>
                                                        ))}
                                                        <td className="p-2 text-gold font-bold text-center">{((s.fg2m||0)*2) + ((s.fg3m||0)*3) + (s.ftm||0)}</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <button onClick={saveGame} className="w-full bg-gold text-black font-black uppercase py-4 rounded-xl text-lg hover:bg-white transition">Save Game Log</button>
                        </div>
                    )}

                    {/* VIEW: LOG */}
                    {view === 'log' && (
                        <div className="space-y-4">
                            {games.map(g => (
                                <div key={g.id} className="bento-card flex justify-between items-center">
                                    <div>
                                        <div className="text-xs text-zinc-500 font-bold">{g.date}</div>
                                        <div className="text-xl font-black italic"><span className={g.result==='W'?'text-green-500':'text-red-500'}>{g.result}</span> vs {g.opp}</div>
                                        <div className="text-sm">Score: {g.teamScore} - {g.oppScore}</div>
                                    </div>
                                    <button onClick={()=>{
                                        setEditId(g.id); 
                                        setGameMeta({date:g.date, opp:g.opp, oppScore:g.oppScore, venue:g.venue});
                                        const statsMap = {}; g.stats.forEach(s=>statsMap[s.name]=s);
                                        setPlayerStats(statsMap);
                                        setShotMap(g.shotMap || { eagles: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}), opp:{} });
                                        setView('new');
                                    }} className="bg-zinc-800 px-4 py-2 rounded text-xs font-bold uppercase hover:bg-white hover:text-black">Edit</button>
                                </div>
                            ))}
                            {games.length === 0 && <div className="text-center text-zinc-500 italic py-10">No games found.</div>}
                        </div>
                    )}

                    {/* VIEW: TRENDS */}
                    {view === 'trends' && (
                        <div className="bento-card h-64">
                            <TrendChart games={games} />
                        </div>
                    )}

                </div>
            );
        }

        // --- 3. SUB-COMPONENTS ---
        function InteractiveCourt({ data, onClick, mode }) {
            const getFill = (key) => {
                const zone = data[key] || {m:0, x:0};
                const total = zone.m + zone.x;
                if(total === 0) return 'transparent';
                const pct = zone.m / total;
                if(pct >= 0.4) return 'rgba(34, 197, 94, 0.6)'; 
                return 'rgba(239, 68, 68, 0.6)';
            };

            return (
                <div className="relative max-w-[350px] mx-auto select-none">
                    <svg viewBox="0 0 100 94" className="court-svg">
                        <rect x="0" y="0" width="100" height="94" fill="#111" stroke="#333" strokeWidth="1"/>
                        <path d="M 35,94 L 35,55 L 65,55 L 65,94 Z" className="zone" fill={getFill('paint')} onClick={()=>onClick('paint', mode==='make')} />
                        <path d="M 10,94 L 10,15 Q 50,-15 90,15 L 90,94" fill="none" stroke="#555" strokeWidth="1" strokeDasharray="4,4" pointerEvents="none"/>
                        <path d="M 10,55 L 35,55 L 35,94 L 10,94 Z" className="zone" onClick={()=>onClick('mid_l', mode==='make')} fill={getFill('mid_l')} />
                        <path d="M 65,55 L 90,55 L 90,94 L 65,94 Z" className="zone" onClick={()=>onClick('mid_r', mode==='make')} fill={getFill('mid_r')} />
                        <path d="M 35,55 L 35,30 L 65,30 L 65,55 Z" className="zone" onClick={()=>onClick('mid_c', mode==='make')} fill={getFill('mid_c')} />
                        <path d="M 0,94 L 0,60 L 10,60 L 10,94 Z" className="zone" onClick={()=>onClick('corn_l', mode==='make')} fill={getFill('corn_l')} />
                        <path d="M 90,94 L 90,60 L 100,60 L 100,94 Z" className="zone" onClick={()=>onClick('corn_r', mode==='make')} fill={getFill('corn_r')} />
                        <path d="M 0,60 L 0,0 L 30,0 L 35,30 L 10,55 Z" className="zone" onClick={()=>onClick('wing_l', mode==='make')} fill={getFill('wing_l')} />
                        <path d="M 100,60 L 100,0 L 70,0 L 65,30 L 90,55 Z" className="zone" onClick={()=>onClick('wing_r', mode==='make')} fill={getFill('wing_r')} />
                        <path d="M 30,0 L 70,0 L 65,30 L 35,30 Z" className="zone" onClick={()=>onClick('top', mode==='make')} fill={getFill('top')} />
                        <text x="50" y="80" className="zone-label">PAINT ({data.paint?.m||0}/{((data.paint?.m||0)+(data.paint?.x||0))})</text>
                    </svg>
                </div>
            );
        }

        function TrendChart({ games }) {
            const canvasRef = React.useRef(null);
            React.useEffect(() => {
                if(!canvasRef.current || !games.length) return;
                const ctx = canvasRef.current.getContext('2d');
                const sorted = [...games].reverse();
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sorted.map(g => g.opp.substring(0,4)),
                        datasets: [
                            { label: 'Us', data: sorted.map(g => g.teamScore), borderColor: '#FFB81C', tension: 0.3 },
                            { label: 'Them', data: sorted.map(g => g.oppScore), borderColor: '#ef4444', tension: 0.3 }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { grid: { color: '#333' } } } }
                });
                return () => chart.destroy();
            }, [games]);
            if(!games.length) return <div className="h-full flex items-center justify-center text-zinc-500">Play a game to see trends!</div>;
            return <canvas ref={canvasRef} />;
        }

        // --- 4. MOUNT ---
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch(e) {
            document.body.innerHTML = `<div style="color:red; padding:20px;">CRITICAL STARTUP ERROR: ${e.message}</div>`;
        }
    </script>
</body>
</html>
