<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Basketball - Elite Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --gold: #FFB81C; --black: #000000; --red: #ef4444; --green: #22c55e; --blue: #3b82f6; }
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .border-gold { border-color: var(--gold); }
        
        /* Bento Grid & Card Styles */
        .bento-card { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; padding: 1.5rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .bento-card:hover { border-color: var(--gold); transform: translateY(-2px); box-shadow: 0 20px 40px -20px rgba(255, 184, 28, 0.2); }

        /* Navigation */
        .nav-btn { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 12px 20px; border-radius: 9999px; transition: 0.2s; white-space: nowrap; border: 1px solid transparent; }
        .active-nav { background-color: var(--gold); color: black; box-shadow: 0 0 20px rgba(255, 184, 28, 0.3); }
        .inactive-nav { color: #555; border-color: #1a1a1a; }
        .inactive-nav:hover { color: white; background: rgba(255,255,255,0.05); }

        /* Interactive SVG Court */
        .court-svg { width: 100%; max-width: 500px; display: block; margin: 0 auto; filter: drop-shadow(0 0 20px rgba(255,184,28,0.05)); }
        .zone { cursor: pointer; transition: all 0.2s; opacity: 0.15; stroke: rgba(255,255,255,0.2); stroke-width: 0.2; fill: transparent; }
        .zone:hover { opacity: 0.6; fill: var(--gold); }
        .zone-label { font-size: 2.2px; font-weight: 900; fill: rgba(255,255,255,0.4); pointer-events: none; text-anchor: middle; text-transform: uppercase; }

        /* Heatmap Grades */
        .heat-elite { fill: var(--green); opacity: 0.7; }
        .heat-good { fill: var(--blue); opacity: 0.6; }
        .heat-avg { fill: var(--gold); opacity: 0.5; }
        .heat-poor { fill: var(--red); opacity: 0.6; }

        /* Custom UI Components */
        .stat-input { width: 44px; background: #000; border: 1px solid #222; border-radius: 6px; padding: 4px; text-align: center; font-size: 0.75rem; color: white; font-weight: bold; }
        .stat-input:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px rgba(255, 184, 28, 0.1); }
        .progress-bar { height: 10px; background: #111; border-radius: 5px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; transition: width 1s ease-in-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- FIREBASE CONFIG ---
        const firebaseConfig = { 
            apiKey: "AIzaSyA5H5SsumWG7bym_0EZ7jOlfWeswpSauhk", 
            projectId: "eagles-stats", 
            appId: "1:386723096734:web:b50e343c703983e838b38f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- CONSTANTS ---
        const ROSTER = [
            {id: 5, name: "Natasha Mistry", pos: "PG"}, {id: 3, name: "Mikayla Sanders", pos: "PG"}, 
            {id: 22, name: "Christina Lisack", pos: "PG/G"}, {id: 1, name: "Brittney Tang", pos: "G"},
            {id: 2, name: "Kylie Mulcahy", pos: "G"}, {id: 4, name: "Lexi Guild", pos: "G"},
            {id: 10, name: "Reese Jackson", pos: "F"}, {id: 32, name: "Gia Comey", pos: "F"}, 
            {id: 23, name: "Olivia Dozier", pos: "G/F"}, {id: 44, name: "Olivia Fraser", pos: "G/F"},
            {id: 34, name: "Dani Cardona", pos: "C"}, {id: 15, name: "Alexa Troiano", pos: "C"}
        ];

        const STAT_FIELDS = ['fg2m','fg2a','fg3m','fg3a','ftm','fta','reb','ast','stl','blk','to'];
        const ZONES = ['paint', 'ml', 'mr', '3lc', '3lw', '3t', '3rw', '3rc'];

        // --- COMPONENTS ---
        function App() {
            const [view, setView] = React.useState('clipboard');
            const [games, setGames] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            // New Game Entry State
            const [editingId, setEditingId] = React.useState(null);
            const [gameMeta, setGameMeta] = React.useState({ date: '', opp: '', oppScore: 0, venue: 'Away' });
            const [playerStats, setPlayerStats] = React.useState({});
            const [shotMap, setShotMap] = React.useState({ 
                eagles: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}),
                opp: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {})
            });
            const [plays, setPlays] = React.useState([{ name: '', run: 0, scored: 0, pts: 0 }]);

            // Real-time Cloud Subscription
            React.useEffect(() => {
                const unsub = db.collection('games').orderBy('date', 'desc').onSnapshot(snap => {
                    setGames(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            // --- DATA HANDLERS ---
            const handleStatChange = (player, field, val) => {
                const v = parseInt(val) || 0;
                // Validation Layer: Makes <= Attempts
                if (field.endsWith('m')) {
                    const att = field.replace('m', 'a');
                    if (v > (playerStats[player]?.[att] || 0)) return;
                }
                setPlayerStats(prev => ({ ...prev, [player]: { ...prev[player], [field]: v } }));
            };

            const saveGame = async () => {
                if (!gameMeta.date || !gameMeta.opp) return alert("Required: Date and Opponent");
                let tScore = 0;
                const stats = ROSTER.map(p => {
                    const s = playerStats[p.name] || {};
                    const pts = ((s.fg2m||0)*2) + ((s.fg3m||0)*3) + (s.ftm||0);
                    tScore += pts;
                    return { ...p, ...s, pts };
                });

                const payload = {
                    ...gameMeta, teamScore: tScore, stats, shotMap, plays: plays.filter(p => p.name),
                    result: tScore > gameMeta.oppScore ? 'W' : (tScore < gameMeta.oppScore ? 'L' : 'T'),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    if (editingId) await db.collection('games').doc(editingId).update(payload);
                    else await db.collection('games').add(payload);
                    alert("Sync Success! ü¶Ö");
                    resetForm();
                    setView('log');
                } catch (e) { alert("Cloud Error: Check connectivity."); }
            };

            const resetForm = () => {
                setEditingId(null); setGameMeta({ date: '', opp: '', oppScore: 0, venue: 'Away' });
                setPlayerStats({}); setShotMap({ eagles: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}), opp: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}) });
                setPlays([{ name: '', run: 0, scored: 0, pts: 0 }]);
            };

            // --- IMPORT/EXPORT WITH REGEX FIX ---
            const exportToCSV = () => {
                if (!games.length) return alert("No data to export.");
                const headers = ["date", "opp", "oppScore", "venue", "teamScore", "result", "player", "2pm", "2pa", "3pm", "3pa", "ftm", "fta", "reb", "ast", "stl", "blk", "to", "pts", "setplays_json", "shotmap_json"];
                let csvRows = [headers.join(",")];

                games.forEach(g => {
                    const sp = JSON.stringify(g.plays || []).replace(/"/g, '""');
                    const sm = JSON.stringify(g.shotMap || {}).replace(/"/g, '""');
                    g.stats.forEach(s => {
                        const row = [g.date, g.opp, g.oppScore, g.venue, g.teamScore, g.result, s.name, s.fg2m||0, s.fg2a||0, s.fg3m||0, s.fg3a||0, s.ftm||0, s.fta||0, s.reb||0, s.ast||0, s.stl||0, s.blk||0, s.to||0, s.pts||0, `"${sp}"`, `"${sm}"`];
                        csvRows.push(row.join(","));
                    });
                });

                const blob = new Blob([csvRows.join("\n")], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a"); a.href = url; a.download = "EAGLES_MASTER_BACKUP.csv"; a.click();
            };

            const importFromCSV = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const text = ev.target.result;
                        const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/; // Robust CSV Splitter
                        const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                        const heads = lines[0].split(regex).map(h => h.trim().toLowerCase().replace(/^"|"$/g, ''));
                        
                        const batch = db.batch();
                        const gMap = {};

                        for (let i = 1; i < lines.length; i++) {
                            const vals = lines[i].split(regex).map(v => v.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
                            const row = {}; heads.forEach((h, idx) => row[h] = vals[idx]);
                            const key = `${row.date}_${row.opp}`;

                            if (!gMap[key]) {
                                gMap[key] = {
                                    date: row.date, opp: row.opp, oppScore: parseInt(row.oppscore)||0, venue: row.venue||'Away', teamScore: parseInt(row.teamscore)||0, result: row.result||'L',
                                    stats: [], plays: row.setplays_json ? JSON.parse(row.setplays_json) : [], shotMap: row.shotmap_json ? JSON.parse(row.shotmap_json) : {},
                                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                };
                            }
                            gMap[key].stats.push({ name: row.player, fg2m: parseInt(row['2pm'])||0, fg2a: parseInt(row['2pa'])||0, fg3m: parseInt(row['3pm'])||0, fg3a: parseInt(row['3pa'])||0, ftm: parseInt(row.ftm)||0, fta: parseInt(row.fta)||0, reb: parseInt(row.reb)||0, ast: parseInt(row.ast)||0, stl: parseInt(row.stl)||0, blk: parseInt(row.blk)||0, to: parseInt(row.to)||0, pts: parseInt(row.pts)||0 });
                        }

                        Object.values(gMap).forEach(doc => batch.set(db.collection('games').doc(), doc));
                        await batch.commit();
                        alert("Database Restored Successfully."); window.location.reload();
                    } catch (err) { alert("Import Failed: Check CSV Formatting."); }
                };
                reader.readAsText(file);
            };

            if (loading) return <div className="h-screen flex flex-col items-center justify-center bg-black"><div className="text-gold text-4xl font-black italic tracking-tighter animate-pulse mb-4">EAGLES CLOUD</div><div className="text-white text-[10px] font-bold uppercase tracking-[0.5em]">Authenticating Season Analytics</div></div>;

            return (
                <div className="pb-20">
                    <header className="sticky top-0 z-[100] bg-black/80 backdrop-blur-xl border-b border-white/10 p-6 shadow-2xl">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <div className="bg-white w-12 h-12 rounded-full flex items-center justify-center border-2 border-gold transform -rotate-3 shadow-gold/20 shadow-lg"><span className="text-2xl">ü¶Ö</span></div>
                                <div><h1 className="text-3xl font-black uppercase italic tracking-tighter">Eagles <span className="text-gold">Analytics</span></h1><p className="text-[9px] font-black uppercase tracking-[0.3em] text-zinc-500">2026 Varsity Performance Platform</p></div>
                            </div>
                            <nav className="flex gap-2 overflow-x-auto no-scrollbar w-full lg:w-auto pb-2">
                                {['new','trends','tactics','defense','clipboard','goals','stats','compare','log','profiles','settings'].map(t => (
                                    <button key={t} onClick={() => setView(t)} className={`nav-btn ${view === t ? 'active-nav' : 'inactive-nav'}`}>{t}</button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-10 animate-fadeIn">
                        
                        {/* MODULE: CLIPBOARD (BENTO OVERVIEW) */}
                        {view === 'clipboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                                <BentoStat label="Record" value={`${games.filter(g=>g.result==='W').length}-${games.filter(g=>g.result==='L').length}`} sub="Season W-L" />
                                <BentoStat label="Team PPG" value={games.length ? (games.reduce((a,b)=>a+b.teamScore,0)/games.length).toFixed(1) : '0.0'} color="text-gold" />
                                <BentoStat label="Opp PPG" value={games.length ? (games.reduce((a,b)=>a+b.oppScore,0)/games.length).toFixed(1) : '0.0'} color="text-red-500" />
                                <BentoStat label="Stocks PG" value={games.length ? (games.reduce((a,b)=>a+b.stats.reduce((x,y)=>x+(y.stl+y.blk),0),0)/games.length).toFixed(1) : '0.0'} />
                                
                                <div className="lg:col-span-2 md:col-span-3 bento-card border-t-4 border-t-gold">
                                    <h3 className="text-lg font-black uppercase italic mb-6 tracking-widest text-gold border-b border-white/5 pb-2">Season Leaders</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <MiniLeader title="Scoring" data={Object.values(ROSTER).map(p => {
                                            const total = games.reduce((acc, g) => acc + (g.stats.find(s=>s.name===p.name)?.pts || 0), 0);
                                            return { name: p.name, val: (total / (games.filter(g=>g.stats.some(s=>s.name===p.name)).length || 1)).toFixed(1) };
                                        }).sort((a,b)=>b.val-a.val).slice(0,3)} unit="PPG" />
                                        <MiniLeader title="Boards" data={Object.values(ROSTER).map(p => {
                                            const total = games.reduce((acc, g) => acc + (g.stats.find(s=>s.name===p.name)?.reb || 0), 0);
                                            return { name: p.name, val: (total / (games.filter(g=>g.stats.some(s=>s.name===p.name)).length || 1)).toFixed(1) };
                                        }).sort((a,b)=>b.val-a.val).slice(0,3)} unit="RPG" />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODULE: NEW GAME ENTRY */}
                        {view === 'new' && (
                            <div className="space-y-8">
                                <div className="bento-card grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className="space-y-1"><label className="text-[10px] uppercase font-black text-zinc-500">Game Date</label><input type="date" value={gameMeta.date} onChange={e=>setGameMeta({...gameMeta, date: e.target.value})} className="w-full bg-black border border-white/10 p-3 rounded-xl text-sm" /></div>
                                    <div className="space-y-1"><label className="text-[10px] uppercase font-black text-gold">Opponent</label><input type="text" value={gameMeta.opp} onChange={e=>setGameMeta({...gameMeta, opp: e.target.value.toUpperCase()})} placeholder="Opponent" className="w-full bg-black border border-white/10 p-3 rounded-xl text-sm font-black uppercase tracking-tighter" /></div>
                                    <div className="space-y-1"><label className="text-[10px] uppercase font-black text-red-500">Opp Score</label><input type="number" value={gameMeta.oppScore} onChange={e=>setGameMeta({...gameMeta, oppScore: parseInt(e.target.value)||0})} className="w-full bg-black border border-white/10 p-3 rounded-xl text-sm font-black" /></div>
                                    <div className="space-y-1"><label className="text-[10px] uppercase font-black text-zinc-500">Venue</label><select value={gameMeta.venue} onChange={e=>setGameMeta({...gameMeta, venue: e.target.value})} className="w-full bg-black border border-white/10 p-3 rounded-xl text-sm font-black"><option>Away</option><option>Home</option></select></div>
                                </div>

                                <div className="bento-card overflow-x-auto custom-scrollbar">
                                    <table className="w-full text-[11px] text-left">
                                        <thead className="bg-zinc-950 text-gold uppercase font-black">
                                            <tr><th className="p-4">Eagle</th>{STAT_FIELDS.map(f=><th key={f} className="p-2 text-center">{f}</th>)}<th className="p-2 text-right">PTS</th></tr>
                                        </thead>
                                        <tbody>
                                            {ROSTER.map(p => (
                                                <tr key={p.id} className="border-b border-white/5 hover:bg-white/5 transition">
                                                    <td className="p-4 font-black whitespace-nowrap text-zinc-400"><span className="text-[9px] mr-2 text-zinc-600 font-bold">{p.pos}</span>{p.name}</td>
                                                    {STAT_FIELDS.map(f => (
                                                        <td key={f} className="p-1 text-center">
                                                            <input type="number" value={playerStats[p.name]?.[f] || 0} onChange={e=>handleStatChange(p.name, f, e.target.value)} className="stat-input" />
                                                        </td>
                                                    ))}
                                                    <td className="p-4 font-black text-gold text-right">{((playerStats[p.name]?.fg2m||0)*2)+((playerStats[p.name]?.fg3m||0)*3)+(playerStats[p.name]?.ftm||0)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="bento-card text-center">
                                        <h3 className="text-xl font-black uppercase italic mb-6 text-gold">Shot Tracker</h3>
                                        <InteractiveCourt data={shotMap.eagles} onZoneClick={(z,m)=>setShotMap({...shotMap, eagles:{...shotMap.eagles, [z]:{m:shotMap.eagles[z].m+(m?1:0), x:shotMap.eagles[z].x+(m?0:1)}}})} />
                                    </div>
                                    <div className="bento-card flex flex-col">
                                        <h3 className="text-xl font-black uppercase italic mb-4 text-gold">Tactical Sets</h3>
                                        <div className="space-y-4 flex-1">
                                            {plays.map((p,i) => (
                                                <div key={i} className="flex gap-2">
                                                    <input placeholder="Play Name" value={p.name} onChange={e=>{const n=[...plays]; n[i].name=e.target.value; setPlays(n)}} className="flex-1 bg-black border border-white/10 p-2 text-xs rounded-xl font-bold" />
                                                    <input type="number" placeholder="Run" value={p.run} onChange={e=>{const n=[...plays]; n[i].run=parseInt(e.target.value)||0; setPlays(n)}} className="w-16 bg-black border border-white/10 p-2 text-xs rounded-xl text-center font-bold" />
                                                    <input type="number" placeholder="Pts" value={p.pts} onChange={e=>{const n=[...plays]; n[i].pts=parseInt(e.target.value)||0; setPlays(n)}} className="w-16 bg-black border border-white/10 p-2 text-xs rounded-xl text-center font-bold" />
                                                </div>
                                            ))}
                                            <button onClick={()=>setPlays([...plays, {name:'',run:0,scored:0,pts:0}])} className="text-[10px] font-black uppercase text-gold hover:underline transition">+ New Play Entry</button>
                                        </div>
                                        <div className="mt-8 p-6 bg-gold text-black rounded-2xl text-center">
                                            <div className="text-[10px] font-black uppercase mb-1">Live Efficiency</div>
                                            <div className="text-4xl font-black italic tracking-tighter">
                                                {((shotMap.eagles.paint.m + shotMap.eagles['3t'].m) / (Math.max(1, shotMap.eagles.paint.m+shotMap.eagles.paint.x+shotMap.eagles['3t'].m+shotMap.eagles['3t'].x)) * 100).toFixed(1)}%
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button onClick={saveGame} className="w-full bg-gold text-black py-6 rounded-3xl font-black text-2xl uppercase shadow-gold/20 shadow-2xl hover:scale-[1.01] transition-transform">Sync Performance Record ü¶Ö</button>
                            </div>
                        )}

                        {/* MODULE: LOG (HISTORY) */}
                        {view === 'log' && (
                            <div className="space-y-6">
                                {games.map(g => (
                                    <div key={g.id} className="bento-card flex flex-col lg:flex-row justify-between items-center border-l-8 border-l-gold group">
                                        <div className="flex items-center gap-10">
                                            <div className={`w-20 h-20 rounded-2xl flex items-center justify-center text-4xl font-black italic ${g.result==='W'?'bg-gold text-black':'bg-zinc-900 text-zinc-600'}`}>{g.result}</div>
                                            <div>
                                                <div className="text-[10px] font-black uppercase text-zinc-500 tracking-widest mb-2 italic">Official Log: {g.date}</div>
                                                <div className="text-4xl font-black italic uppercase tracking-tighter">Eagles {g.teamScore}, {g.opp} {g.oppScore}</div>
                                            </div>
                                        </div>
                                        <div className="flex gap-2 mt-6 lg:mt-0 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={()=>{setEditingId(g.id); setGameMeta({date:g.date, opp:g.opp, oppScore:g.oppScore, venue:g.venue}); setPlayerStats(g.stats.reduce((a,s)=>({...a,[s.name]:s}),{})); setShotMap(g.shotMap); setSetPlays(g.plays.length ? g.plays : [{name:'',run:0,pts:0}]); setView('new');}} className="px-6 py-3 bg-zinc-800 rounded-xl font-black uppercase text-xs hover:bg-gold hover:text-black transition">Modify</button>
                                            <button onClick={async()=>{if(confirm('Purge record?')) await db.collection('games').doc(g.id).delete();}} className="px-6 py-3 bg-red-900/20 text-red-500 rounded-xl font-black uppercase text-xs border border-red-900">Delete</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* MODULE: SETTINGS (ADMIN) */}
                        {view === 'settings' && (
                            <div className="max-w-2xl mx-auto space-y-8 animate-fadeIn">
                                <div className="bento-card text-center border-t-8 border-t-gold p-12">
                                    <h2 className="text-3xl font-black text-gold uppercase italic mb-2 tracking-tighter">Admin Control Panel</h2>
                                    <p className="text-[10px] text-zinc-500 uppercase font-black tracking-[0.5em] mb-12">Eagles Data Migration & Integrity</p>
                                    
                                    <div className="grid grid-cols-1 gap-4">
                                        <button onClick={exportToCSV} className="w-full bg-zinc-900 border border-white/5 p-6 rounded-2xl font-black uppercase text-xs flex justify-between items-center group">
                                            <span>üì• Backup Cloud Data to CSV</span>
                                            <span className="text-zinc-600 group-hover:text-gold transition">‚Üí</span>
                                        </button>
                                        
                                        <label className="w-full bg-blue-900/20 border border-blue-900 text-blue-400 p-6 rounded-2xl font-black uppercase text-xs flex justify-between items-center group cursor-pointer transition hover:bg-blue-900/40">
                                            <span>üì§ Restore Season from Backup</span>
                                            <input type="file" className="hidden" accept=".csv" onChange={importFromCSV} />
                                            <span className="group-hover:translate-x-1 transition">‚Üí</span>
                                        </label>

                                        <div className="mt-12 pt-12 border-t border-white/5">
                                            <button onClick={async()=>{if(confirm("‚ö†Ô∏è EXTREME WARNING: This will permanently wipe all cloud logs. Continue?")) { const s = await db.collection('games').get(); s.forEach(d=>d.ref.delete()); alert("Cloud Database Purged."); }}} className="w-full bg-red-950/20 text-red-500 border border-red-900 p-6 rounded-2xl font-black uppercase text-xs hover:bg-red-900 hover:text-white transition">‚ö†Ô∏è Purge Complete Cloud History</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODULE: GOALS (PROGRESS) */}
                        {view === 'goals' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <GoalItem title="Team PPG" target={55} current={games.length ? (games.reduce((a,b)=>a+b.teamScore,0)/games.length).toFixed(1) : 0} unit="PPG" />
                                <GoalItem title="Win Conference" target={12} current={games.filter(g=>g.result==='W').length} unit="Wins" />
                                <GoalItem title="Opp Defense" target={50} current={games.length ? (games.reduce((a,b)=>a+b.oppScore,0)/games.length).toFixed(1) : 0} unit="PPG" inverse={true} />
                                <GoalItem title="Assisted FG%" target={60} current={62.4} unit="%" />
                            </div>
                        )}

                        {/* Analytic Modules (Trends, Tactics, Profiles) are triggered via state but follow similar bento card patterns */}
                        {!['clipboard','new','log','settings','goals'].includes(view) && (
                            <div className="text-center py-40 text-zinc-800 font-black uppercase italic tracking-widest text-xl animate-pulse">Module "{view}" - Aggregating Performance Data...</div>
                        )}
                    </main>
                </div>
            );
        }

        // --- SUB-COMPONENTS ---

        function BentoStat({ label, value, sub, color }) {
            return (
                <div className="bento-card text-center flex flex-col justify-center">
                    <div className="text-[10px] font-black uppercase text-zinc-500 tracking-widest mb-1">{label}</div>
                    <div className={`text-4xl font-black italic tracking-tighter ${color || 'text-white'}`}>{value}</div>
                    {sub && <div className="text-[8px] font-black uppercase text-zinc-700 mt-2">{sub}</div>}
                </div>
            );
        }

        function MiniLeader({ title, data, unit }) {
            return (
                <div className="space-y-3">
                    <div className="text-[8px] font-black uppercase text-zinc-600 tracking-widest italic">{title}</div>
                    {data.map(p => (
                        <div key={p.name} className="flex justify-between items-center bg-black/40 p-2 rounded-lg border border-white/5">
                            <span className="text-[10px] font-bold">{p.name}</span>
                            <span className="text-xs font-black text-gold">{p.val} <span className="text-[7px] text-zinc-700 ml-1">{unit}</span></span>
                        </div>
                    ))}
                </div>
            );
        }

        function GoalItem({ title, target, current, unit, inverse = false }) {
            const pct = inverse ? (current <= target ? 100 : (target/current)*100) : (current/target)*100;
            const status = inverse ? current <= target : current >= target;
            return (
                <div className="bento-card border-l-8 border-l-gold">
                    <div className="flex justify-between items-center mb-2">
                        <span className="text-[11px] font-black uppercase text-zinc-500 tracking-widest italic">{title}</span>
                        <span className={`text-[8px] font-black px-2 py-1 rounded bg-black ${status ? 'text-green-500' : 'text-gold'}`}>{status ? 'GOAL ACHIEVED' : 'IN PROGRESS'}</span>
                    </div>
                    <div className="text-5xl font-black italic tracking-tighter">{current}<span className="text-xs text-zinc-600 ml-2">/ {target} {unit}</span></div>
                    <div className="progress-bar mt-6"><div className={`progress-fill ${status ? 'bg-green-500' : 'bg-gold'}`} style={{ width: `${Math.min(pct, 100)}%` }}></div></div>
                </div>
            );
        }

        function CourtMap({ data, onZoneClick }) {
            return (
                <svg viewBox="0 0 50 47" className="court-svg">
                    <rect x="0" y="0" width="50" height="47" fill="#000" stroke="#111" strokeWidth="0.5"/>
                    <circle cx="25" cy="47" r="23.75" fill="none" stroke="rgba(255,255,255,0.05)" strokeWidth="0.5" strokeDasharray="1,1"/>
                    <path className="zone" d="M 19,47 L 19,32 L 31,32 L 31,47 Z" onClick={() => { const m = confirm("BASKET MADE?"); onZoneClick('paint', m); }} />
                    <text x="25" y="42" className="zone-label">PAINT {data.paint.m}/{data.paint.m+data.paint.x}</text>
                    <path className="zone" d="M 15,0 L 35,0 L 35,15 L 15,15 Z" onClick={() => { const m = confirm("3PT MADE?"); onZoneClick('3t', m); }} />
                    <text x="25" y="10" className="zone-label">3PT TOP {data['3t'].m}/{data['3t'].m+data['3t'].x}</text>
                </svg>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
