<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Analytics - Master Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --gold: #FFB81C; --black: #050505; --red: #ef4444; --green: #22c55e; --blue: #3b82f6; --zinc: #18181b; }
        body { background-color: var(--black); color: white; font-family: system-ui, -apple-system, sans-serif; -webkit-print-color-adjust: exact; }
        
        /* UI COMPONENTS */
        .bento-card { 
            background: rgba(30, 30, 30, 0.7); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; padding: 1.25rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); transition: transform 0.2s;
        }
        .bento-card:hover { border-color: var(--gold); }
        
        .nav-btn { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 10px 14px; border-radius: 99px; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; white-space: nowrap; }
        .active-nav { background-color: var(--gold); color: black; box-shadow: 0 0 15px rgba(255, 184, 28, 0.3); }
        .inactive-nav { background: rgba(255,255,255,0.05); color: #888; }
        .inactive-nav:hover { background: rgba(255,255,255,0.1); color: white; }

        .stat-input { background: #111; border: 1px solid #333; color: white; padding: 4px; text-align: center; border-radius: 6px; width: 100%; font-weight: bold; }
        .court-svg { width: 100%; display: block; margin: 0 auto; filter: drop-shadow(0 0 8px rgba(255,184,28,0.1)); }
        .zone { cursor: pointer; transition: 0.2s; opacity: 0.3; stroke: rgba(255,255,255,0.4); stroke-width: 0.8; fill: transparent; }
        .zone:hover { opacity: 0.6; stroke: white; }

        /* TABLE STYLES */
        .stat-table th { position: sticky; top: 0; background: #111; z-index: 10; font-size: 10px; text-transform: uppercase; color: #888; padding: 10px; cursor: pointer; }
        .stat-table th:hover { color: var(--gold); }
        .stat-row:hover { background: rgba(255,255,255,0.05); }

        /* LEADERBOARD & ALERTS */
        .leader-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .alert-box { animation: slideIn 0.3s ease-out; border-left: 4px solid; padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border-radius: 0 8px 8px 0; }
        .alert-good { border-color: var(--green); } .alert-bad { border-color: var(--red); }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* PRINT STYLES */
        @media print {
            body { background: white; color: black; }
            .no-print { display: none !important; }
            .bento-card { background: white; border: 2px solid #000; color: black; box-shadow: none; break-inside: avoid; }
            .text-gold { color: #000 !important; }
            .text-zinc-500, .text-zinc-400 { color: #444 !important; }
            .bg-black { background: white; border: 1px solid #ccc; color: black; }
            input, select { border: 1px solid #ccc; color: black; }
            .print-header { display: block !important; border-bottom: 2px solid black; margin-bottom: 20px; padding-bottom: 10px; }
            .print-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        }
        .print-header { display: none; }
    </style>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #FFB81C; font-weight: bold; font-size: 24px; animation: pulse 2s infinite;">
            BOOTING MASTER SYSTEM...
        </div>
    </div>

    <script type="text/babel">
        // --- CONFIG ---
        const ROSTER = [
            {id: 5, name: "Natasha Mistry", pos: "PG"}, {id: 3, name: "Mikayla Sanders", pos: "PG"}, 
            {id: 22, name: "Christina Lisack", pos: "PG/G"}, {id: 1, name: "Brittney Tang", pos: "G"},
            {id: 2, name: "Kylie Mulcahy", pos: "G"}, {id: 4, name: "Lexi Guild", pos: "G"},
            {id: 10, name: "Reese Jackson", pos: "F"}, {id: 32, name: "Gia Comey", pos: "F"}, 
            {id: 23, name: "Olivia Dozier", pos: "G/F"}, {id: 44, name: "Olivia Fraser", pos: "G/F"},
            {id: 34, name: "Dani Cardona", pos: "C"}, {id: 15, name: "Alexa Troiano", pos: "C"},
            {id: 0, name: "Bela Smith", pos: "G/F"}
        ];
        const STAT_FIELDS = ['fg2m','fg2a','fg3m','fg3a','ftm','fta','reb','ast','stl','blk','to'];
        const ZONES = ['paint', 'mid_l', 'mid_r', 'mid_c', 'corn_l', 'corn_r', 'wing_l', 'wing_r', 'top'];

        // --- MAIN APP COMPONENT ---
        function App() {
            // STATE
            const [view, setView] = React.useState('clipboard');
            const [games, setGames] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [db, setDb] = React.useState(null);

            // DATA ENTRY
            const [gameMeta, setGameMeta] = React.useState({ date: new Date().toISOString().split('T')[0], opp: '', oppScore: 0, venue: 'Home' });
            const [playerStats, setPlayerStats] = React.useState({});
            const [shotMap, setShotMap] = React.useState({ eagles: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}), opp: {} });
            const [playStats, setPlayStats] = React.useState([
                { id: 'trans', name: 'TRANSITION', att: 0, made: 0, pts: 0 },
                { id: 'broken', name: 'BROKEN PLAY', att: 0, made: 0, pts: 0 },
                { id: 'motion', name: 'Motion Offense', att: 0, made: 0, pts: 0 }
            ]);
            const [newPlayName, setNewPlayName] = React.useState('');
            const [shotMode, setShotMode] = React.useState('make');
            const [editId, setEditId] = React.useState(null);

            // FILTERS & SELECTIONS
            const [selectedPlayer, setSelectedPlayer] = React.useState(ROSTER[0].name);
            const [sortConfig, setSortConfig] = React.useState({ key: 'ppg', direction: 'desc' });
            const [tacticsFilter, setTacticsFilter] = React.useState('season');

            // --- INIT & FIREBASE ---
            React.useEffect(() => {
                try {
                    const firebaseConfig = { apiKey: "AIzaSyA5H5SsumWG7bym_0EZ7jOlfWeswpSauhk", projectId: "eagles-stats", appId: "1:386723096734:web:b50e343c703983e838b38f" };
                    if(window.firebase && !firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
                    const d = firebase.firestore();
                    setDb(d);
                    d.collection('games').orderBy('date', 'desc').onSnapshot(snap => {
                        setGames(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        setLoading(false);
                    });
                } catch(e) { console.warn("Offline"); setLoading(false); }
            }, []);

            // --- DATA PROCESSORS ---
            const getClipboardData = () => {
                const totalGames = games.length || 1;
                const totals = { pts:0, opp:0, reb:0, ast:0, to:0, stocks:0 };
                const pMap = {};
                ROSTER.forEach(p => pMap[p.name] = { name: p.name, gp:0, pts:0, reb:0, fg3m:0, fg3a:0, ftm:0, fta:0, highs:{pts:0,ast:0,reb:0,stl:0,blk:0} });
                let seasonHighs = { pts:{val:0}, ast:{val:0}, reb:{val:0}, stl:{val:0}, blk:{val:0} };

                games.forEach(g => {
                    totals.pts += g.teamScore || 0; totals.opp += g.oppScore || 0;
                    g.stats.forEach(s => {
                        totals.reb += (s.reb||0); totals.ast += (s.ast||0); totals.to += (s.to||0); totals.stocks += ((s.stl||0) + (s.blk||0));
                        if(pMap[s.name]) {
                            const p = pMap[s.name]; p.gp++;
                            const pts = ((s.fg2m||0)*2)+((s.fg3m||0)*3)+(s.ftm||0);
                            p.pts += pts; p.reb += (s.reb||0); p.fg3m += (s.fg3m||0); p.fg3a += (s.fg3a||0); p.ftm += (s.ftm||0); p.fta += (s.fta||0);
                            // Highs
                            if(pts > seasonHighs.pts.val) seasonHighs.pts = {val:pts, player:s.name, game:`vs ${g.opp}`};
                            if((s.reb||0) > seasonHighs.reb.val) seasonHighs.reb = {val:s.reb, player:s.name, game:`vs ${g.opp}`};
                            if((s.ast||0) > seasonHighs.ast.val) seasonHighs.ast = {val:s.ast, player:s.name, game:`vs ${g.opp}`};
                            if((s.stl||0) > seasonHighs.stl.val) seasonHighs.stl = {val:s.stl, player:s.name, game:`vs ${g.opp}`};
                            if((s.blk||0) > seasonHighs.blk.val) seasonHighs.blk = {val:s.blk, player:s.name, game:`vs ${g.opp}`};
                        }
                    });
                });

                const players = Object.values(pMap).filter(p => p.gp > 0);
                return {
                    team: { ppg:(totals.pts/totalGames).toFixed(1), opp:(totals.opp/totalGames).toFixed(1), rpg:(totals.reb/totalGames).toFixed(1), apg:(totals.ast/totalGames).toFixed(1), topg:(totals.to/totalGames).toFixed(1), stocks:(totals.stocks/totalGames).toFixed(1), record:`${games.filter(g=>g.result==='W').length}-${games.filter(g=>g.result==='L').length}` },
                    scorers: [...players].sort((a,b)=>(b.pts/b.gp)-(a.pts/a.gp)).slice(0,3),
                    rebounders: [...players].sort((a,b)=>(b.reb/b.gp)-(a.reb/a.gp)).slice(0,3),
                    snipers: [...players].filter(p=>p.fg3a>5).sort((a,b)=>(b.fg3m/b.fg3a)-(a.fg3m/a.fg3a)).slice(0,3),
                    freeThrowers: [...players].filter(p=>p.fta>5).sort((a,b)=>(b.ftm/b.fta)-(a.ftm/a.fta)).slice(0,3),
                    seasonHighs
                };
            };

            const getSeasonStats = () => {
                const totals = {};
                ROSTER.forEach(p => totals[p.name] = { name: p.name, pos: p.pos, games: 0, pts:0, reb:0, ast:0, stl:0, blk:0, to:0, fg2m:0, fg2a:0, fg3m:0, fg3a:0, ftm:0, fta:0 });
                games.forEach(g => g.stats.forEach(s => {
                    if (totals[s.name]) {
                        const t = totals[s.name]; t.games++;
                        t.fg2m+=(s.fg2m||0); t.fg2a+=(s.fg2a||0); t.fg3m+=(s.fg3m||0); t.fg3a+=(s.fg3a||0); t.ftm+=(s.ftm||0); t.fta+=(s.fta||0);
                        t.reb+=(s.reb||0); t.ast+=(s.ast||0); t.stl+=(s.stl||0); t.blk+=(s.blk||0); t.to+=(s.to||0);
                        t.pts+=((s.fg2m||0)*2+(s.fg3m||0)*3+(s.ftm||0));
                    }
                }));
                return Object.values(totals).map(t => {
                    const g = t.games || 1;
                    return {
                        ...t, ppg:(t.pts/g).toFixed(1), rpg:(t.reb/g).toFixed(1), apg:(t.ast/g).toFixed(1), spg:(t.stl/g).toFixed(1), bpg:(t.blk/g).toFixed(1), topg:(t.to/g).toFixed(1),
                        fgPct:(t.fg2a+t.fg3a)>0?Math.round(((t.fg2m+t.fg3m)/(t.fg2a+t.fg3a))*100):0,
                        fg3Pct:t.fg3a>0?Math.round((t.fg3m/t.fg3a)*100):0, ftPct:t.fta>0?Math.round((t.ftm/t.fta)*100):0
                    };
                }).sort((a,b) => {
                    const aVal = parseFloat(a[sortConfig.key])||0, bVal = parseFloat(b[sortConfig.key])||0;
                    return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal;
                });
            };

            const getTacticalData = () => {
                let targetGames = tacticsFilter === 'season' ? games : games.filter(g => g.id === tacticsFilter);
                const aggPlays = {};
                const aggMap = ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {});
                targetGames.forEach(g => {
                    if(g.playStats) g.playStats.forEach(p => {
                        if(!aggPlays[p.name]) aggPlays[p.name] = { name: p.name, att: 0, made: 0, pts: 0 };
                        aggPlays[p.name].att += (p.att || 0); aggPlays[p.name].made += (p.made || 0); aggPlays[p.name].pts += (p.pts || (p.made*2) || 0);
                    });
                    if(g.shotMap && g.shotMap.eagles) ZONES.forEach(z => { const zone = g.shotMap.eagles[z] || {m:0, x:0}; aggMap[z].m += zone.m; aggMap[z].x += zone.x; });
                });
                return { plays: Object.values(aggPlays), map: aggMap };
            };

            const getPlayerData = (pName) => {
                const pGames = games.filter(g => g.stats.find(s => s.name === pName));
                const totals = { gp: pGames.length, pts:0, reb:0, ast:0, stl:0, blk:0, to:0, fg2m:0, fg2a:0, fg3m:0, fg3a:0, ftm:0, fta:0 };
                const highs = { pts:0, reb:0, ast:0, stl:0, blk:0 };
                pGames.forEach(g => {
                    const s = g.stats.find(stat => stat.name === pName);
                    const pts = ((s.fg2m||0)*2)+((s.fg3m||0)*3)+(s.ftm||0);
                    totals.pts+=pts; totals.reb+=(s.reb||0); totals.ast+=(s.ast||0); totals.stl+=(s.stl||0); totals.blk+=(s.blk||0); totals.to+=(s.to||0);
                    totals.fg2m+=(s.fg2m||0); totals.fg2a+=(s.fg2a||0); totals.fg3m+=(s.fg3m||0); totals.fg3a+=(s.fg3a||0); totals.ftm+=(s.ftm||0); totals.fta+=(s.fta||0);
                    if(pts>highs.pts) highs.pts=pts; if((s.reb||0)>highs.reb) highs.reb=s.reb; if((s.ast||0)>highs.ast) highs.ast=s.ast; if((s.stl||0)>highs.stl) highs.stl=s.stl; if((s.blk||0)>highs.blk) highs.blk=s.blk;
                });
                const gp = totals.gp || 1;
                return { totals, highs, games: pGames, avgs: { ppg:(totals.pts/gp).toFixed(1), rpg:(totals.reb/gp).toFixed(1), apg:(totals.ast/gp).toFixed(1), spg:(totals.stl/gp).toFixed(1), bpg:(totals.blk/gp).toFixed(1), topg:(totals.to/gp).toFixed(1) }, pcts: { fg:(totals.fg2a+totals.fg3a)>0?Math.round(((totals.fg2m+totals.fg3m)/(totals.fg2a+totals.fg3a))*100):0, fg2:totals.fg2a>0?Math.round((totals.fg2m/totals.fg2a)*100):0, fg3:totals.fg3a>0?Math.round((totals.fg3m/totals.fg3a)*100):0, ft:totals.fta>0?Math.round((totals.ftm/totals.fta)*100):0 } };
            };

            const generateAlerts = () => {
                const alerts = [];
                if (games.length < 3) return alerts;
                const sorted = [...games].sort((a,b) => new Date(b.date) - new Date(a.date));
                const last3 = sorted.slice(0, 3); const prev3 = sorted.slice(3, 6);
                let streak = 0; let type = sorted[0].result;
                for(let g of sorted) { if(g.result === type) streak++; else break; }
                if(streak >= 3) alerts.push({ type: type==='W'?'good':'bad', msg: `üî• Active ${streak} Game ${type==='W'?'Win':'Loss'} Streak` });
                const get3P = (arr) => { if(!arr.length) return 0; let m=0,a=0; arr.forEach(g=>g.stats.forEach(s=>{m+=(s.fg3m||0);a+=(s.fg3a||0)})); return a>0?(m/a)*100:0; };
                const diff3P = get3P(last3) - get3P(prev3);
                if(diff3P >= 15) alerts.push({ type: 'good', msg: `üéØ 3PT Shooting UP +${diff3P.toFixed(1)}% (Last 3)`});
                const getTO = (arr) => { let t=0; arr.forEach(g=>g.stats.forEach(s=>t+=(s.to||0))); return t/arr.length; }
                const currTO = getTO(last3); const prevTO = getTO(prev3);
                if(currTO > prevTO + 3) alerts.push({ type: 'bad', msg: `‚ö†Ô∏è Turnovers Increasing (+${(currTO-prevTO).toFixed(1)}/gm)`});
                return alerts;
            };

            // --- ACTIONS ---
            const saveGame = async () => {
                if(!db) return alert("Offline Mode");
                if(!gameMeta.opp) return alert("Enter Opponent Name");
                let tScore = 0;
                const stats = ROSTER.map(p => {
                    const s = playerStats[p.name] || {};
                    const pts = ((s.fg2m||0)*2)+((s.fg3m||0)*3)+(s.ftm||0);
                    tScore += pts;
                    return { ...p, ...s, pts };
                });
                const payload = { ...gameMeta, teamScore: tScore, stats, shotMap, playStats, result: tScore>gameMeta.oppScore?'W':'L', updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                try {
                    if(editId) await db.collection('games').doc(editId).update(payload);
                    else await db.collection('games').add(payload);
                    alert("Saved!"); setEditId(null); setView('log');
                } catch(e) { alert("Error: "+e.message); }
            };

            const handlePlayUpdate = (index, points) => {
                const newPlays = [...playStats];
                newPlays[index].att += 1;
                if (points > 0) { newPlays[index].made += 1; newPlays[index].pts += points; }
                setPlayStats(newPlays);
            };

            const handleSort = (key) => {
                setSortConfig({ key, direction: sortConfig.key === key && sortConfig.direction === 'desc' ? 'asc' : 'desc' });
            };

            if(loading) return <div className="p-20 text-center text-gold font-bold">LOADING DATA...</div>;

            // --- RENDER HELPERS ---
            const clipboard = getClipboardData();
            const alerts = generateAlerts();
            const seasonStats = getSeasonStats();
            const tactics = getTacticalData();
            const profile = getPlayerData(selectedPlayer);
            const playerInfo = ROSTER.find(p => p.name === selectedPlayer);

            return (
                <div className="pb-24 max-w-7xl mx-auto p-4">
                    {/* NAV (Hidden on Print) */}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 bg-zinc-900 p-4 rounded-xl border border-white/10 sticky top-2 z-50 shadow-xl no-print">
                        <div className="flex items-center gap-2 mb-4 md:mb-0">
                            <span className="text-2xl">ü¶Ö</span>
                            <h1 className="text-xl font-black italic uppercase">Eagles <span className="text-gold">Analytics</span></h1>
                        </div>
                        <nav className="flex gap-1 overflow-x-auto w-full md:w-auto pb-1 no-scrollbar">
                            {['clipboard', 'new', 'tactics', 'stats', 'trends', 'profiles', 'log'].map(t => (
                                <button key={t} onClick={()=>setView(t)} className={`nav-btn ${view===t?'active-nav':'inactive-nav'}`}>{t}</button>
                            ))}
                        </nav>
                    </div>

                    {/* --- VIEW: CLIPBOARD --- */}
                    {view === 'clipboard' && (
                        <div className="space-y-6 animate-slideIn">
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3">
                                <MiniStat label="Record" value={clipboard.team.record} />
                                <MiniStat label="PPG" value={clipboard.team.ppg} color="text-gold" />
                                <MiniStat label="Opp PPG" value={clipboard.team.opp} color="text-red-400" />
                                <MiniStat label="RPG" value={clipboard.team.rpg} />
                                <MiniStat label="APG" value={clipboard.team.apg} />
                                <MiniStat label="Stocks" value={clipboard.team.stocks} sub="(Stl+Blk)" />
                                <MiniStat label="TO/G" value={clipboard.team.topg} color="text-zinc-400" />
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <Leaderboard title="Scoring Leaders" icon="üî•" players={clipboard.scorers} valFunc={p=>(p.pts/p.gp).toFixed(1)} label="PPG" />
                                <Leaderboard title="Glass Cleaners" icon="üí™" players={clipboard.rebounders} valFunc={p=>(p.reb/p.gp).toFixed(1)} label="RPG" />
                                <Leaderboard title="Snipers (3PT%)" icon="üéØ" players={clipboard.snipers} valFunc={p=>Math.round((p.fg3m/p.fg3a)*100)+'%'} label="3PT%" />
                                <Leaderboard title="Free Throws" icon="üîí" players={clipboard.freeThrowers} valFunc={p=>Math.round((p.ftm/p.fta)*100)+'%'} label="FT%" />
                            </div>
                            <div className="bento-card border-t-4 border-gold">
                                <h3 className="text-sm font-black text-zinc-500 uppercase tracking-widest mb-4">üèÜ Season Honor Roll</h3>
                                <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                    <HonorCard label="Pts" data={clipboard.seasonHighs.pts} color="text-white" />
                                    <HonorCard label="Ast" data={clipboard.seasonHighs.ast} color="text-blue-400" />
                                    <HonorCard label="Reb" data={clipboard.seasonHighs.reb} color="text-green-400" />
                                    <HonorCard label="Stl" data={clipboard.seasonHighs.stl} color="text-gold" />
                                    <HonorCard label="Blk" data={clipboard.seasonHighs.blk} color="text-red-400" />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- VIEW: NEW GAME --- */}
                    {view === 'new' && (
                        <div className="space-y-6">
                            <div className="bento-card grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="space-y-1"><label className="text-[9px] font-bold text-zinc-500 uppercase">Opponent</label><input className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold" value={gameMeta.opp} onChange={e=>setGameMeta({...gameMeta, opp:e.target.value})} /></div>
                                <div className="space-y-1"><label className="text-[9px] font-bold text-zinc-500 uppercase">Opp Score</label><input type="number" className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold" value={gameMeta.oppScore} onChange={e=>setGameMeta({...gameMeta, oppScore:parseInt(e.target.value)||0})} /></div>
                                <div className="space-y-1"><label className="text-[9px] font-bold text-zinc-500 uppercase">Date</label><input type="date" className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold" value={gameMeta.date} onChange={e=>setGameMeta({...gameMeta, date:e.target.value})} /></div>
                                <div className="space-y-1"><label className="text-[9px] font-bold text-zinc-500 uppercase">Venue</label><select className="w-full bg-black border border-zinc-700 p-2 rounded text-white font-bold" value={gameMeta.venue} onChange={e=>setGameMeta({...gameMeta, venue:e.target.value})}><option>Home</option><option>Away</option></select></div>
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                                <div className="lg:col-span-4 bento-card border-t-4 border-gold">
                                    <h3 className="font-black text-gold uppercase mb-4">Playbook</h3>
                                    <div className="space-y-2">{playStats.map((p,i)=>(<div key={i} className="flex items-center gap-2 p-2 border-b border-white/5"><div className="flex-1 font-bold text-xs uppercase">{p.name}</div><button onClick={()=>handlePlayUpdate(i,0)} className="px-2 py-1 bg-zinc-800 rounded text-[10px] hover:bg-red-900/50">Stop</button><button onClick={()=>handlePlayUpdate(i,2)} className="px-2 py-1 bg-zinc-800 rounded text-[10px] hover:bg-blue-900/50">+2</button><button onClick={()=>handlePlayUpdate(i,3)} className="px-2 py-1 bg-zinc-800 rounded text-[10px] hover:bg-green-900/50">+3</button></div>))}</div>
                                    <div className="flex gap-2 mt-4"><input className="bg-black border border-zinc-700 rounded p-2 text-xs flex-1 text-white font-bold" placeholder="New Play..." value={newPlayName} onChange={e=>setNewPlayName(e.target.value)} /><button onClick={()=>{if(newPlayName){setPlayStats([...playStats,{id:Date.now(),name:newPlayName,att:0,made:0,pts:0}]);setNewPlayName('');}}} className="bg-gold text-black font-bold text-xs px-3 rounded uppercase">Add</button></div>
                                </div>
                                <div className="lg:col-span-8 bento-card">
                                    <div className="flex justify-between mb-4"><h3 className="font-black text-gold uppercase">Input</h3><div className="flex bg-black rounded border border-zinc-800 p-1"><button onClick={()=>setShotMode('make')} className={`px-3 py-1 text-[10px] font-black uppercase rounded ${shotMode==='make'?'bg-green-600 text-white':'text-zinc-500'}`}>Make</button><button onClick={()=>setShotMode('miss')} className={`px-3 py-1 text-[10px] font-black uppercase rounded ${shotMode==='miss'?'bg-red-600 text-white':'text-zinc-500'}`}>Miss</button></div></div>
                                    <InteractiveCourt data={shotMap.eagles} mode={shotMode} onClick={(z,m)=>{const c=shotMap.eagles[z]||{m:0,x:0};setShotMap({...shotMap,eagles:{...shotMap.eagles,[z]:{m:c.m+(m?1:0),x:c.x+(m?0:1)}}})}} />
                                    <div className="overflow-x-auto mt-4"><table className="w-full text-xs"><thead><tr className="text-zinc-500 border-b border-zinc-800"><th className="p-2 text-left">PLAYER</th>{STAT_FIELDS.map(f=><th key={f} className="p-1 uppercase text-center">{f.replace('fg','').replace('m','')}</th>)}</tr></thead><tbody>{ROSTER.map(p=>{const s=playerStats[p.name]||{};return(<tr key={p.id} className="border-b border-white/5"><td className="p-2 font-bold whitespace-nowrap">{p.name}</td>{STAT_FIELDS.map(f=><td key={f} className="p-1"><input type="number" className="stat-input" value={s[f]||''} onChange={e=>setPlayerStats({...playerStats,[p.name]:{...s,[f]:parseInt(e.target.value)||0}})}/></td>)}</tr>)})}</tbody></table></div>
                                </div>
                            </div>
                            <button onClick={saveGame} className="w-full py-4 bg-gold hover:bg-white text-black font-black uppercase text-xl rounded-xl shadow-lg transition-all">Save Game</button>
                        </div>
                    )}

                    {/* --- VIEW: TACTICS --- */}
                    {view === 'tactics' && (
                        <div className="space-y-6 animate-slideIn">
                            <div className="flex justify-between items-center bg-zinc-900 p-3 rounded-lg border border-zinc-800">
                                <label className="text-xs font-bold text-zinc-500 uppercase mr-3">Data Source:</label>
                                <select className="bg-black text-white font-bold text-xs p-2 rounded border border-zinc-700 flex-1" value={tacticsFilter} onChange={e=>setTacticsFilter(e.target.value)}><option value="season">FULL SEASON AGGREGATE</option><optgroup label="Single Games">{games.map(g => <option key={g.id} value={g.id}>{g.date} vs {g.opp}</option>)}</optgroup></select>
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bento-card h-full">
                                    <h3 className="text-xl font-black text-gold uppercase italic mb-4">Set Play Efficiency</h3>
                                    <div className="space-y-1">{tactics.plays.sort((a,b)=>((b.pts/b.att)||-1)-((a.pts/a.att)||-1)).map((p,i)=>(<div key={i} className="flex justify-between p-3 bg-zinc-900/50 rounded items-center"><span className="font-bold text-sm">{p.name}</span><div className="text-right"><div className="font-black text-gold text-lg">{(p.att>0?p.pts/p.att:0).toFixed(2)} PPP</div><div className="text-[10px] text-zinc-500">{p.made}/{p.att} ({p.att>0?Math.round((p.made/p.att)*100):0}%)</div></div></div>))}</div>
                                </div>
                                <div className="bento-card"><h3 className="text-xl font-black text-gold uppercase italic mb-6">Heat Map</h3><HeatMapCourt data={tactics.map} /></div>
                            </div>
                        </div>
                    )}

                    {/* --- VIEW: STATS --- */}
                    {view === 'stats' && (
                        <div className="bento-card overflow-hidden animate-slideIn">
                             <div className="overflow-x-auto"><table className="w-full text-left border-collapse stat-table"><thead><tr><th onClick={()=>handleSort('name')}>Player</th><th onClick={()=>handleSort('ppg')} className="text-gold">PPG</th><th onClick={()=>handleSort('rpg')}>RPG</th><th onClick={()=>handleSort('apg')}>APG</th><th onClick={()=>handleSort('spg')}>SPG</th><th onClick={()=>handleSort('bpg')}>BPG</th><th onClick={()=>handleSort('topg')} className="text-red-400">TO</th><th onClick={()=>handleSort('fgPct')}>FG%</th><th onClick={()=>handleSort('fg3Pct')}>3P%</th><th onClick={()=>handleSort('ftPct')}>FT%</th></tr></thead><tbody className="text-xs font-bold divide-y divide-white/5">{seasonStats.map(p=>(<tr key={p.name} className="stat-row"><td className="p-3 sticky left-0 bg-zinc-900/50">{p.name}</td><td className="p-3 text-gold stat-val">{p.ppg}</td><td className="p-3 stat-val">{p.rpg}</td><td className="p-3 stat-val">{p.apg}</td><td className="p-3 stat-val">{p.spg}</td><td className="p-3 stat-val">{p.bpg}</td><td className="p-3 stat-val text-zinc-400">{p.topg}</td><td className="p-3 stat-val">{p.fgPct}%</td><td className="p-3 stat-val">{p.fg3Pct}%</td><td className="p-3 stat-val">{p.ftPct}%</td></tr>))}</tbody></table></div>
                        </div>
                    )}

                    {/* --- VIEW: TRENDS --- */}
                    {view === 'trends' && (
                        <div className="space-y-6 animate-slideIn">
                            <div className="bento-card border-l-4 border-gold">
                                <h3 className="text-gold font-black uppercase tracking-widest text-xs mb-4">üì¢ Alerts</h3>
                                {alerts.length>0 ? alerts.map((a,i)=>(<div key={i} className={`alert-box alert-${a.type} font-bold text-sm uppercase`}>{a.msg}</div>)) : <div className="text-zinc-500 italic">No significant trends yet.</div>}
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bento-card h-64"><h3 className="text-xs font-black uppercase mb-2">Scoring</h3><TrendChart games={games} type="score"/></div>
                                <div className="bento-card h-64"><h3 className="text-xs font-black uppercase mb-2">FG Efficiency</h3><TrendChart games={games} type="fg"/></div>
                                <div className="bento-card h-64"><h3 className="text-xs font-black uppercase mb-2">3PT %</h3><TrendChart games={games} type="3pt"/></div>
                                <div className="bento-card h-64"><h3 className="text-xs font-black uppercase mb-2">Turnovers</h3><TrendChart games={games} type="to"/></div>
                            </div>
                        </div>
                    )}

                    {/* --- VIEW: PROFILES --- */}
                    {view === 'profiles' && (
                        <div className="animate-slideIn">
                            <div className="mb-6 overflow-x-auto pb-2 no-print"><div className="flex gap-2">{ROSTER.map(p=>(<button key={p.id} onClick={()=>setSelectedPlayer(p.name)} className={`px-4 py-2 rounded-lg text-xs font-bold uppercase whitespace-nowrap border transition ${selectedPlayer===p.name?'bg-white text-black border-white':'bg-black text-zinc-500 border-zinc-800'}`}>#{p.id} {p.name}</button>))}</div></div>
                            <div className="print-header"><h1 className="text-4xl font-black uppercase">Scouting Report</h1><p className="text-lg">{selectedPlayer}</p></div>
                            <div className="bento-card relative overflow-hidden mb-6">
                                <div className="absolute top-0 right-0 p-8 opacity-10 font-black italic text-9xl">{playerInfo.id}</div>
                                <div className="relative z-10 flex justify-between items-end"><div><h2 className="text-4xl md:text-6xl font-black italic uppercase leading-none">{playerInfo.name}</h2><div className="mt-2 text-sm font-bold text-zinc-500">{profile.totals.gp} Games ‚Ä¢ {profile.totals.pts} Pts</div></div><button onClick={()=>window.print()} className="no-print bg-white text-black px-6 py-2 rounded-full font-bold uppercase text-xs hover:bg-gold transition shadow-lg">üñ®Ô∏è PDF</button></div>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-6 gap-4 mb-6"><StatBox label="PPG" val={profile.avgs.ppg} color="text-gold" /><StatBox label="RPG" val={profile.avgs.rpg} /><StatBox label="APG" val={profile.avgs.apg} /><StatBox label="SPG" val={profile.avgs.spg} /><StatBox label="FG%" val={profile.pcts.fg+'%'} /><StatBox label="3PT%" val={profile.pcts.fg3+'%'} /></div>
                            <div className="print-grid grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bento-card"><h3 className="text-lg font-black uppercase text-gold mb-4 border-b border-white/10 pb-2">Splits</h3><div className="space-y-4"><SplitBar label="Field Goal" make={profile.totals.fg2m+profile.totals.fg3m} att={profile.totals.fg2a+profile.totals.fg3a} pct={profile.pcts.fg} /><SplitBar label="3-Point" make={profile.totals.fg3m} att={profile.totals.fg3a} pct={profile.pcts.fg3} /><SplitBar label="Free Throw" make={profile.totals.ftm} att={profile.totals.fta} pct={profile.pcts.ft} /></div></div>
                                <div className="bento-card"><h3 className="text-lg font-black uppercase text-gold mb-4 border-b border-white/10 pb-2">Highs</h3><div className="grid grid-cols-2 gap-4"><HighBox label="Pts" val={profile.highs.pts}/><HighBox label="Reb" val={profile.highs.reb}/><HighBox label="Ast" val={profile.highs.ast}/><HighBox label="Stl" val={profile.highs.stl}/><HighBox label="Blk" val={profile.highs.blk}/></div></div>
                            </div>
                        </div>
                    )}

                    {/* --- VIEW: LOG --- */}
                    {view === 'log' && (
                        <div className="grid gap-4">{games.map(g=><div key={g.id} className="bento-card flex justify-between items-center"><div><div className="text-xs font-bold text-zinc-500">{g.date}</div><div className="text-xl font-black italic">{g.result} vs {g.opp}</div></div><button onClick={()=>{setEditId(g.id);setGameMeta({date:g.date,opp:g.opp,oppScore:g.oppScore,venue:g.venue});setPlayStats(g.playStats||[]);const sm={};g.stats.forEach(s=>sm[s.name]=s);setPlayerStats(sm);setShotMap(g.shotMap||{eagles:{},opp:{}});setView('new');}} className="bg-zinc-800 text-xs font-bold uppercase p-2 rounded hover:bg-white hover:text-black">Edit</button></div>)}</div>
                    )}
                </div>
            );
        }

        // --- SUB-COMPONENTS ---
        function MiniStat({label, value, color, sub}) { return (<div className="bento-card flex flex-col items-center justify-center py-4"><div className="text-[9px] font-black uppercase text-zinc-500 tracking-widest mb-1">{label}</div><div className={`text-2xl lg:text-3xl font-black italic tracking-tighter ${color||'text-white'}`}>{value}</div>{sub && <div className="text-[8px] text-zinc-600 font-bold">{sub}</div>}</div>); }
        function Leaderboard({ title, icon, players, valFunc, label }) { return (<div className="bento-card h-full"><div className="flex items-center gap-2 mb-4 border-b border-white/5 pb-2"><span className="text-lg">{icon}</span><h3 className="text-sm font-black uppercase text-zinc-400 tracking-wider">{title}</h3></div><div className="space-y-1">{players.map((p, i) => (<div key={i} className="leader-row"><div className="flex items-center gap-2"><span className="rank-badge">{i+1}</span><span className="leader-name">{p.name.split(' ')[0]} {p.name.split(' ')[1][0]}.</span></div><div className="flex items-end"><span className="leader-val">{valFunc(p)}</span>{i===0 && <span className="leader-sub">{label}</span>}</div></div>))}</div></div>); }
        function HonorCard({ label, data, color }) { return (<div className="bg-black/40 border border-white/5 p-3 rounded-lg text-center"><div className="text-[9px] font-bold text-zinc-500 uppercase">{label}</div><div className={`text-2xl font-black ${color}`}>{data.val}</div>{data.val>0 && <div className="text-[8px] text-zinc-400 mt-1">{data.player.split(' ')[0]}</div>}</div>); }
        function TrendChart({ games, type }) {
            const ref = React.useRef(null);
            React.useEffect(() => {
                if(!ref.current || !games.length) return;
                const sorted = [...games].reverse();
                const labels = sorted.map(g => g.opp.substring(0,4));
                let d1=[], d2=[], label1='', label2='', color1='#FFB81C', color2='#ef4444';
                if (type === 'score') { label1='Us'; label2='Them'; d1=sorted.map(g=>g.teamScore); d2=sorted.map(g=>g.oppScore); }
                else if (type === 'fg') { label1='FG%'; d1=sorted.map(g=>{let m=0,a=0;g.stats.forEach(s=>{m+=(s.fg2m+s.fg3m);a+=(s.fg2a+s.fg3a)}); return a>0?((m/a)*100).toFixed(1):0;}); }
                else if (type === '3pt') { label1='3PT%'; d1=sorted.map(g=>{let m=0,a=0;g.stats.forEach(s=>{m+=s.fg3m;a+=s.fg3a}); return a>0?((m/a)*100).toFixed(1):0;}); }
                else if (type === 'to') { label1='TO'; d1=sorted.map(g=>g.stats.reduce((acc,s)=>acc+(s.to||0),0)); color1='#ef4444'; }
                const datasets = [{ label:label1, data:d1, borderColor:color1, backgroundColor:color1, tension:0.3 }];
                if(d2.length) datasets.push({ label:label2, data:d2, borderColor:color2, backgroundColor:color2, tension:0.3 });
                const chart = new Chart(ref.current.getContext('2d'), { type: type==='to'?'bar':'line', data:{labels,datasets}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{labels:{color:'white'}}}, scales:{y:{grid:{color:'#333'},ticks:{color:'#888'}}, x:{grid:{display:false}}}}});
                return () => chart.destroy();
            }, [games, type]);
            return games.length ? <canvas ref={ref} /> : <div className="h-full flex items-center justify-center text-zinc-500 text-xs">No Data</div>;
        }
        function InteractiveCourt({ data, onClick, mode }) { const getFill = (key) => { const z=data[key]||{m:0,x:0},t=z.m+z.x; if(t===0)return 'transparent'; return (z.m/t)>=0.4?'rgba(34,197,94,0.6)':'rgba(239,68,68,0.6)'; }; return (<div className="relative max-w-[350px] mx-auto select-none"><svg viewBox="0 0 100 94" className="court-svg"><rect width="100" height="94" fill="#111" stroke="#333"/><path d="M 35,94 L 35,55 L 65,55 L 65,94 Z" className="zone" fill={getFill('paint')} onClick={()=>onClick('paint',mode==='make')}/><path d="M 10,94 L 10,15 Q 50,-15 90,15 L 90,94" fill="none" stroke="#555" strokeWidth="1" strokeDasharray="4,4" pointerEvents="none"/><path d="M 10,55 L 35,55 L 35,94 L 10,94 Z" className="zone" onClick={()=>onClick('mid_l',mode==='make')} fill={getFill('mid_l')}/><path d="M 65,55 L 90,55 L 90,94 L 65,94 Z" className="zone" onClick={()=>onClick('mid_r',mode==='make')} fill={getFill('mid_r')}/><path d="M 35,55 L 35,30 L 65,30 L 65,55 Z" className="zone" onClick={()=>onClick('mid_c',mode==='make')} fill={getFill('mid_c')}/><path d="M 0,94 L 0,60 L 10,60 L 10,94 Z" className="zone" onClick={()=>onClick('corn_l',mode==='make')} fill={getFill('corn_l')}/><path d="M 90,94 L 90,60 L 100,60 L 100,94 Z" className="zone" onClick={()=>onClick('corn_r',mode==='make')} fill={getFill('corn_r')}/><path d="M 0,60 L 0,0 L 30,0 L 35,30 L 10,55 Z" className="zone" onClick={()=>onClick('wing_l',mode==='make')} fill={getFill('wing_l')}/><path d="M 100,60 L 100,0 L 70,0 L 65,30 L 90,55 Z" className="zone" onClick={()=>onClick('wing_r',mode==='make')} fill={getFill('wing_r')}/><path d="M 30,0 L 70,0 L 65,30 L 35,30 Z" className="zone" onClick={()=>onClick('top',mode==='make')} fill={getFill('top')}/><text x="50" y="85" className="zone-label" fill="white" fontSize="4">PAINT</text></svg></div>); }
        function HeatMapCourt({ data }) { const getFill = (key) => { const z=data[key]||{m:0,x:0},t=z.m+z.x; if(t===0) return 'rgba(255,255,255,0.05)'; const pct=z.m/t; if(pct>=0.5)return 'rgba(34,197,94,0.7)'; if(pct>=0.4)return 'rgba(59,130,246,0.7)'; if(pct>=0.3)return 'rgba(234,179,8,0.7)'; return 'rgba(239,68,68,0.7)'; }; return (<div className="relative max-w-[350px] mx-auto select-none"><svg viewBox="0 0 100 94" className="court-svg"><rect width="100" height="94" fill="#000" stroke="#333"/><path d="M 35,94 L 35,55 L 65,55 L 65,94 Z" fill={getFill('paint')} stroke="black" strokeWidth="0.5" /><path d="M 10,94 L 10,15 Q 50,-15 90,15 L 90,94" fill="none" stroke="#444" strokeWidth="1" strokeDasharray="4,4" /><path d="M 10,55 L 35,55 L 35,94 L 10,94 Z" fill={getFill('mid_l')} stroke="black" strokeWidth="0.5"/><path d="M 65,55 L 90,55 L 90,94 L 65,94 Z" fill={getFill('mid_r')} stroke="black" strokeWidth="0.5"/><path d="M 35,55 L 35,30 L 65,30 L 65,55 Z" fill={getFill('mid_c')} stroke="black" strokeWidth="0.5"/><path d="M 0,94 L 0,60 L 10,60 L 10,94 Z" fill={getFill('corn_l')} stroke="black" strokeWidth="0.5"/><path d="M 90,94 L 90,60 L 100,60 L 100,94 Z" fill={getFill('corn_r')} stroke="black" strokeWidth="0.5"/><path d="M 0,60 L 0,0 L 30,0 L 35,30 L 10,55 Z" fill={getFill('wing_l')} stroke="black" strokeWidth="0.5"/><path d="M 100,60 L 100,0 L 70,0 L 65,30 L 90,55 Z" fill={getFill('wing_r')} stroke="black" strokeWidth="0.5"/><path d="M 30,0 L 70,0 L 65,30 L 35,30 Z" fill={getFill('top')} stroke="black" strokeWidth="0.5"/>{ZONES.map(z=>{const d=data[z]||{m:0,x:0},t=d.m+d.x;if(t<1)return null;const pct=Math.round((d.m/t)*100);const pos={paint:[50,80],mid_l:[22,75],mid_r:[78,75],mid_c:[50,45],corn_l:[5,80],corn_r:[95,80],wing_l:[15,30],wing_r:[85,30],top:[50,20]}[z];return <text key={z} x={pos[0]} y={pos[1]} fill="white" fontSize="3" fontWeight="900" textAnchor="middle">{pct}%</text>})}</svg></div>); }
        function StatBox({label, val, color}) { return (<div className="bento-card text-center py-4"><div className="text-[10px] font-black uppercase text-zinc-500 tracking-widest mb-1">{label}</div><div className={`text-3xl font-black italic tracking-tighter ${color||'text-white'}`}>{val}</div></div>); }
        function HighBox({label, val}) { return (<div className="bg-black/40 border border-white/5 p-3 rounded-lg text-center"><div className="text-[9px] font-bold text-zinc-500 uppercase">{label}</div><div className="text-2xl font-black text-white">{val}</div></div>); }
        function SplitBar({label, make, att, pct}) { return (<div><div className="flex justify-between text-xs font-bold mb-1"><span className="text-zinc-400 uppercase">{label}</span><span>{make}/{att} <span className={`ml-1 ${pct>=50?'text-green-500':(pct<30?'text-red-500':'text-gold')}`}>({pct}%)</span></span></div><div className="h-2 bg-black rounded-full overflow-hidden border border-zinc-800"><div style={{width: `${pct}%`}} className={`h-full ${pct>=40?'bg-green-500':'bg-zinc-600'}`}></div></div></div>); }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
