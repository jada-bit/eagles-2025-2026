<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Basketball Dashboard - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --eagle-gold: #FFB81C; --eagle-black: #000000; }
        .bg-gold { background-color: var(--eagle-gold); }
        .text-gold { color: var(--eagle-gold); }
        .border-gold { border-color: var(--eagle-gold); }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .stat-input { width: 45px; background: #111; border: 1px solid #333; border-radius: 4px; padding: 4px; text-align: center; color: white; }
        .nav-btn { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 8px 16px; border-radius: 9999px; transition: all 0.2s; }
        .active-nav { background-color: var(--eagle-gold); color: black; }
        .inactive-nav { color: #9ca3af; }
        
        /* Basketball Court Styles */
        .court-container { position: relative; width: 100%; max-width: 400px; aspect-ratio: 50/47; background: #0d0d0d; border: 2px solid #333; margin: 0 auto; border-radius: 8px; overflow: hidden; }
        .court-line { position: absolute; background: rgba(255,255,255,0.15); pointer-events: none; }
        .rim { bottom: 5%; left: 50%; transform: translateX(-50%); width: 6%; aspect-ratio: 1; border: 2px solid #e11d48; border-radius: 50%; position: absolute; }
        .court-zone { position: absolute; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; cursor: pointer; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .z-paint { bottom: 5%; left: 32%; width: 36%; height: 35%; background: rgba(255,255,255,0.05); }
        .z-3-t { top: 5%; left: 25%; width: 50%; height: 20%; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-gray-950 text-white">
    <div id="root"></div>

    <script type="text/babel">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5H5SsumWG7bym_0EZ7jOlfWeswpSauhk",
            authDomain: "eagles-stats.firebaseapp.com",
            projectId: "eagles-stats",
            storageBucket: "eagles-stats.firebasestorage.app",
            messagingSenderId: "386723096734",
            appId: "1:386723096734:web:b50e343c703983e838b38f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "eagles-production-vfinal";

        const ROSTER = [
            {id: 5, name: "Natasha Mistry", pos: "PG"}, {id: 3, name: "Mikayla Sanders", pos: "PG"},
            {id: 22, name: "Christina Lisack", pos: "PG/G"}, {id: 1, name: "Brittney Tang", pos: "G"},
            {id: 2, name: "Kylie Mulcahy", pos: "G"}, {id: 4, name: "Lexi Guild", pos: "G"},
            {id: 10, name: "Reese Jackson", pos: "F"}, {id: 32, name: "Gia Comey", pos: "F"},
            {id: 23, name: "Olivia Dozier", pos: "G/F"}, {id: 44, name: "Olivia Fraser", pos: "G/F"},
            {id: 34, name: "Dani Cardona", pos: "C"}, {id: 15, name: "Alexa Troiano", pos: "C"}
        ];

        const STAT_FIELDS = ['fg2m','fg2a','fg3m','fg3a','ftm','fta','reb','ast','stl','blk','to'];
        const SHOT_ZONES = ['paint', '3t']; 

        function App() {
            const [view, setView] = React.useState('entry');
            const [games, setGames] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            
            // State for Entry Form
            const [gameHeader, setGameHeader] = React.useState({ date: '', opp: '', oppScore: 0, venue: 'Away' });
            const [playerStats, setPlayerStats] = React.useState({});
            const [shotMap, setShotMap] = React.useState({ paint: {m:0, x:0}, '3t': {m:0, x:0} });
            const [setPlayRows, setSetPlayRows] = React.useState([{ name: '', run: 0, scored: 0, pts: 0 }]);
            
            // Refs for Charts
            const scoringRef = React.useRef(null);
            const trendCharts = React.useRef({});

            React.useEffect(() => {
                auth.signInAnonymously();
                const unsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games')
                    .onSnapshot(snap => {
                        const data = snap.docs.map(d => ({ cloudId: d.id, ...d.data() }));
                        setGames(data.sort((a,b) => new Date(b.date) - new Date(a.date)));
                        setLoading(false);
                    });
                return () => unsub();
            }, []);

            // Chart Rendering Logic
            React.useEffect(() => {
                if (view === 'summary' && games.length > 0 && scoringRef.current) {
                    const ctx = scoringRef.current.getContext('2d');
                    if (trendCharts.current.scoring) trendCharts.current.scoring.destroy();
                    
                    const sorted = [...games].reverse();
                    trendCharts.current.scoring = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: sorted.map(g => g.opp),
                            datasets: [
                                { label: 'Eagles', data: sorted.map(g => g.teamScore), borderColor: '#FFB81C', tension: 0.1 },
                                { label: 'Opponent', data: sorted.map(g => g.oppScore), borderColor: '#ef4444', tension: 0.1 }
                            ]
                        },
                        options: { responsive: true, plugins: { legend: { labels: { color: 'white' } } } }
                    });
                }
            }, [view, games]);

            const saveGame = async () => {
                if (!gameHeader.date || !gameHeader.opp) return alert("Date and Opponent required");
                
                let teamTotal = 0;
                const stats = ROSTER.map(p => {
                    const s = playerStats[p.name] || {};
                    const pts = ((s.fg2m||0)*2) + ((s.fg3m||0)*3) + (s.ftm||0);
                    teamTotal += pts;
                    return { ...p, ...s, pts };
                });

                const payload = {
                    ...gameHeader,
                    teamScore: teamTotal,
                    result: teamTotal > gameHeader.oppScore ? 'W' : 'L',
                    stats,
                    shotMap,
                    setPlays: setPlayRows.filter(r => r.name !== ''),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').add(payload);
                    alert("Game Synced to Cloud!");
                    setView('log');
                } catch (e) { alert("Error saving game"); }
            };

            const clearCloudData = async () => {
                if (confirm("Delete all data?")) {
                    const snap = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').get();
                    snap.forEach(doc => doc.ref.delete());
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-gold font-black">LOADING EAGLES CLOUD...</div>;

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-black border-b-4 border-gold p-4 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <h1 className="text-2xl font-black italic italic">EAGLES <span className="text-gold">DASHBOARD</span></h1>
                            <nav className="flex gap-2">
                                {['entry', 'summary', 'log', 'settings'].map(v => (
                                    <button key={v} onClick={() => setView(v)} className={`nav-btn ${view === v ? 'active-nav' : 'inactive-nav'}`}>{v}</button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4">
                        {/* ENTRY VIEW */}
                        {view === 'entry' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 bg-gray-900 p-4 rounded-xl">
                                    <input type="date" className="bg-black p-2 rounded" onChange={e => setGameHeader({...gameHeader, date: e.target.value})} />
                                    <input type="text" placeholder="Opponent" className="bg-black p-2 rounded" onChange={e => setGameHeader({...gameHeader, opp: e.target.value})} />
                                    <input type="number" placeholder="Opp Score" className="bg-black p-2 rounded" onChange={e => setGameHeader({...gameHeader, oppScore: parseInt(e.target.value)||0})} />
                                    <select className="bg-black p-2 rounded" onChange={e => setGameHeader({...gameHeader, venue: e.target.value})}>
                                        <option value="Away">Away</option>
                                        <option value="Home">Home</option>
                                    </select>
                                </div>

                                <div className="bg-gray-900 rounded-xl overflow-x-auto">
                                    <table className="w-full text-xs">
                                        <thead className="text-gold uppercase bg-black">
                                            <tr><th className="p-2">Player</th>{STAT_FIELDS.map(f => <th key={f}>{f}</th>)}</tr>
                                        </thead>
                                        <tbody>
                                            {ROSTER.map(p => (
                                                <tr key={p.id} className="border-b border-gray-800">
                                                    <td className="p-2 font-bold">{p.name}</td>
                                                    {STAT_FIELDS.map(f => (
                                                        <td key={f} className="p-1 text-center">
                                                            <input type="number" className="stat-input" 
                                                                onChange={e => setPlayerStats({...playerStats, [p.name]: {...playerStats[p.name], [f]: parseInt(e.target.value)||0}})} />
                                                        </td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-gray-900 p-4 rounded-xl text-center">
                                        <h3 className="text-gold font-bold mb-4">SHOT TRACKER (Makes/Att)</h3>
                                        <div className="court-container">
                                            <div className="rim"></div>
                                            <div className="court-zone z-paint border border-white/20" onClick={() => setShotMap({...shotMap, paint: {m: shotMap.paint.m+1, x: shotMap.paint.x+1}})}>
                                                Paint: {shotMap.paint.m}/{shotMap.paint.x}
                                            </div>
                                            <div className="court-zone z-3-t border border-white/20" onClick={() => setShotMap({...shotMap, '3t': {m: shotMap['3t'].m+1, x: shotMap['3t'].x+1}})}>
                                                Top 3: {shotMap['3t'].m}/{shotMap['3t'].x}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-gray-900 p-4 rounded-xl">
                                        <h3 className="text-gold font-bold mb-4">SET PLAYS</h3>
                                        {setPlayRows.map((row, idx) => (
                                            <div key={idx} className="flex gap-2 mb-2">
                                                <input placeholder="Play Name" className="bg-black p-1 rounded flex-1" onChange={e => {
                                                    const newRows = [...setPlayRows]; newRows[idx].name = e.target.value; setSetPlayRows(newRows);
                                                }} />
                                                <input type="number" placeholder="Run" className="w-12 bg-black p-1 rounded" onChange={e => {
                                                    const newRows = [...setPlayRows]; newRows[idx].run = parseInt(e.target.value); setSetPlayRows(newRows);
                                                }} />
                                            </div>
                                        ))}
                                        <button onClick={() => setSetPlayRows([...setPlayRows, {name:'', run:0, scored:0, pts:0}])} className="text-xs text-gold underline">+ Add Play</button>
                                    </div>
                                </div>

                                <button onClick={saveGame} className="w-full bg-gold text-black p-6 rounded-xl font-black text-xl uppercase">Sync Game to Cloud</button>
                            </div>
                        )}

                        {/* SUMMARY VIEW */}
                        {view === 'summary' && (
                            <div className="space-y-6">
                                <div className="bg-gray-900 p-6 rounded-xl h-96">
                                    <canvas ref={scoringRef}></canvas>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="bg-black border border-gold p-4 rounded-xl text-center">
                                        <div className="text-xs text-gray-500">TOTAL GAMES</div>
                                        <div className="text-2xl font-black">{games.length}</div>
                                    </div>
                                    <div className="bg-black border border-gold p-4 rounded-xl text-center">
                                        <div className="text-xs text-gray-500">RECORD</div>
                                        <div className="text-2xl font-black">{games.filter(g=>g.result==='W').length}W - {games.filter(g=>g.result==='L').length}L</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* LOG VIEW */}
                        {view === 'log' && (
                            <div className="space-y-4">
                                {games.map(g => (
                                    <div key={g.cloudId} className="bg-gray-900 p-4 rounded-xl flex justify-between items-center border-l-4 border-gold">
                                        <div>
                                            <div className="text-xs text-gray-500 font-bold">{g.date}</div>
                                            <div className="font-black">EAGLES {g.teamScore} - {g.opp} {g.oppScore}</div>
                                        </div>
                                        <button onClick={() => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(g.cloudId).delete()} className="text-red-500 text-xs font-bold">DELETE</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* SETTINGS VIEW */}
                        {view === 'settings' && (
                            <div className="max-w-md mx-auto space-y-4">
                                <button onClick={() => {
                                    const csv = "Date,Opponent,Score\n" + games.map(g => `${g.date},${g.opp},${g.teamScore}`).join("\n");
                                    const blob = new Blob([csv], {type:'text/csv'});
                                    const url = window.URL.createObjectURL(blob);
                                    const a = document.createElement('a'); a.href = url; a.download = 'eagles_backup.csv'; a.click();
                                }} className="w-full bg-gray-800 p-4 rounded-xl font-bold uppercase">Backup to CSV</button>
                                <button onClick={clearCloudData} className="w-full bg-red-900/20 text-red-500 border border-red-900 p-4 rounded-xl font-bold uppercase">Purge Cloud Data</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
