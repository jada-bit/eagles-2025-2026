<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Analytics - Pro Trends</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --gold: #FFB81C; --black: #050505; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--black); color: white; font-family: system-ui, -apple-system, sans-serif; }
        
        .bento-card { 
            background: rgba(25, 25, 25, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 16px; 
            padding: 1.25rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .nav-btn { font-size: 11px; font-weight: 800; text-transform: uppercase; padding: 10px 16px; border-radius: 99px; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; }
        .active-nav { background-color: var(--gold); color: black; box-shadow: 0 0 15px rgba(255, 184, 28, 0.3); }
        .inactive-nav { background: rgba(255,255,255,0.05); color: #888; }
        .inactive-nav:hover { background: rgba(255,255,255,0.1); color: white; }

        .court-svg { width: 100%; display: block; margin: 0 auto; touch-action: manipulation; filter: drop-shadow(0 0 8px rgba(255,184,28,0.1)); }
        .zone { cursor: pointer; transition: 0.2s; opacity: 0.2; stroke: rgba(255,255,255,0.4); stroke-width: 0.8; fill: transparent; }
        .zone:hover { opacity: 0.6; fill: var(--gold); }
        
        .stat-input { background: #111; border: 1px solid #333; color: white; padding: 4px; text-align: center; border-radius: 6px; width: 100%; font-weight: bold; }
        .stat-input:focus { border-color: var(--gold); outline: none; }
        
        /* Alert Styles */
        .alert-box { animation: slideIn 0.3s ease-out; border-left: 4px solid; padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border-radius: 0 8px 8px 0; }
        .alert-good { border-color: var(--green); }
        .alert-bad { border-color: var(--red); }
        .alert-info { border-color: var(--gold); }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        #error-display { display: none; padding: 20px; background: #300; border-bottom: 2px solid red; color: white; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; }
    </style>
</head>
<body>
    <div id="error-display"></div>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #FFB81C; font-weight: bold; font-size: 24px; animation: pulse 2s infinite;">
            BOOTING ANALYTICS ENGINE...
        </div>
    </div>

    <script>
        window.onerror = function(msg, src, line) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-display').innerHTML = `<strong>ERROR:</strong> ${msg} <br/><small>${src}:${line}</small>`;
        };
    </script>

    <script type="text/babel">
        // --- CONFIG & UTILS ---
        const ROSTER = [
            {id: 5, name: "Natasha Mistry", pos: "PG"}, {id: 3, name: "Mikayla Sanders", pos: "PG"}, 
            {id: 22, name: "Christina Lisack", pos: "PG/G"}, {id: 1, name: "Brittney Tang", pos: "G"},
            {id: 2, name: "Kylie Mulcahy", pos: "G"}, {id: 4, name: "Lexi Guild", pos: "G"},
            {id: 10, name: "Reese Jackson", pos: "F"}, {id: 32, name: "Gia Comey", pos: "F"}, 
            {id: 23, name: "Olivia Dozier", pos: "G/F"}, {id: 44, name: "Olivia Fraser", pos: "G/F"},
            {id: 34, name: "Dani Cardona", pos: "C"}, {id: 15, name: "Alexa Troiano", pos: "C"},
            {id: 0, name: "Bela Smith", pos: "G/F"}
        ];

        const ZONES = ['paint', 'mid_l', 'mid_r', 'mid_c', 'corn_l', 'corn_r', 'wing_l', 'wing_r', 'top'];
        const STAT_FIELDS = ['fg2m','fg2a','fg3m','fg3a','ftm','fta','reb','ast','stl','to'];

        let db = null;
        try {
            const firebaseConfig = { apiKey: "AIzaSyA5H5SsumWG7bym_0EZ7jOlfWeswpSauhk", projectId: "eagles-stats", appId: "1:386723096734:web:b50e343c703983e838b38f" };
            if(window.firebase) { firebase.initializeApp(firebaseConfig); db = firebase.firestore(); }
        } catch (e) { console.warn("Offline Mode"); }

        // --- ANALYSIS ENGINE ---
        // Helper to generate alerts based on game history
        const generateAlerts = (games) => {
            const alerts = [];
            if (games.length < 3) return alerts;

            const sorted = [...games].sort((a,b) => new Date(b.date) - new Date(a.date)); // Newest first
            const last3 = sorted.slice(0, 3);
            const prev3 = sorted.slice(3, 6);

            // 1. Streak Detection
            let streak = 0;
            let type = sorted[0].result;
            for(let g of sorted) {
                if(g.result === type) streak++;
                else break;
            }
            if(streak >= 3) alerts.push({ type: type==='W'?'good':'bad', msg: `üî• Active ${streak} Game ${type==='W'?'Win':'Loss'} Streak` });

            // 2. 3PT Trend (Last 3 vs Prior 3)
            const get3P = (arr) => {
                if(!arr.length) return 0;
                let m = 0, a = 0;
                arr.forEach(g => g.stats.forEach(s => { m += (s.fg3m||0); a += (s.fg3a||0); }));
                return a > 0 ? (m/a)*100 : 0;
            };
            const curr3P = get3P(last3);
            const prev3P = get3P(prev3);
            const diff3P = curr3P - prev3P;

            if(diff3P >= 15) alerts.push({ type: 'good', msg: `üéØ 3PT Shooting UP +${diff3P.toFixed(1)}% (Last 3 Games)`});
            if(diff3P <= -15) alerts.push({ type: 'bad', msg: `üìâ 3PT Shooting DOWN ${diff3P.toFixed(1)}% (Last 3 Games)`});

            // 3. Turnover Trend
            const getTO = (arr) => {
                let t = 0;
                arr.forEach(g => g.stats.forEach(s => t += (s.to||0)));
                return t / arr.length;
            }
            const currTO = getTO(last3);
            const prevTO = getTO(prev3);
            if(currTO > prevTO + 3) alerts.push({ type: 'bad', msg: `‚ö†Ô∏è Turnovers Increasing (+${(currTO-prevTO).toFixed(1)}/gm)`});
            if(currTO < prevTO - 3) alerts.push({ type: 'good', msg: `üîí Ball Security Improving (-${(prevTO-currTO).toFixed(1)} TO/gm)`});

            return alerts;
        };

        // --- COMPONENTS ---
        function App() {
            const [view, setView] = React.useState('clipboard');
            const [games, setGames] = React.useState([]);
            const [alerts, setAlerts] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            // -- GAME STATE --
            const [gameMeta, setGameMeta] = React.useState({ date: new Date().toISOString().split('T')[0], opp: '', oppScore: 0, venue: 'Home' });
            const [playerStats, setPlayerStats] = React.useState({});
            const [shotMap, setShotMap] = React.useState({ eagles: ZONES.reduce((a,z)=>({...a,[z]:{m:0,x:0}}), {}), opp: {} });
            const [playStats, setPlayStats] = React.useState([
                { id: 'trans', name: 'TRANSITION', att: 0, made: 0 },
                { id: 'broken', name: 'BROKEN PLAY', att: 0, made: 0 },
                { id: 'motion', name: 'Motion Offense', att: 0, made: 0 }
            ]);
            const [newPlayName, setNewPlayName] = React.useState('');
            const [shotMode, setShotMode] = React.useState('make');
            const [editId, setEditId] = React.useState(null);

            React.useEffect(() => {
                if (!db) { setLoading(false); return; }
                const unsub = db.collection('games').orderBy('date', 'desc').onSnapshot(snap => {
                    const loadedGames = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setGames(loadedGames);
                    setAlerts(generateAlerts(loadedGames));
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            // Saving Logic
            const handlePlayUpdate = (index, isMake) => {
                const newPlays = [...playStats];
                newPlays[index].att += 1; 
                if (isMake) newPlays[index].made += 1;
                setPlayStats(newPlays);
            };
            const addNewPlay = () => { if(newPlayName) { setPlayStats([...playStats, { id: Date.now(), name: newPlayName, att: 0, made: 0 }]); setNewPlayName(''); }};
            const saveGame = async () => {
                if(!db) return alert("Offline: Cannot save.");
                if (!gameMeta.opp) return alert("Enter Opponent Name.");
                let tScore = 0;
                const stats = ROSTER.map(p => {
                    const ps = playerStats[p.name] || {};
                    const pts = ((ps.fg2m||0)*2) + ((ps.fg3m||0)*3) + (ps.ftm||0);
                    tScore += pts;
                    return { ...p, ...ps, pts };
                });
                const payload = { ...gameMeta, teamScore: tScore, stats, shotMap, playStats, result: tScore > gameMeta.oppScore ? 'W' : 'L', updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                try {
                    if (editId) await db.collection('games').doc(editId).update(payload);
                    else await db.collection('games').add(payload);
                    alert("Saved!"); setEditId(null); setView('log');
                } catch (e) { alert("Error: " + e.message); }
            };

            if (loading) return <div className="text-center p-20 text-gold font-bold">LOADING DATA...</div>;

            return (
                <div className="pb-24 max-w-7xl mx-auto p-4">
                    {/* NAV HEADER */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 bg-zinc-900/80 backdrop-blur p-4 rounded-2xl border border-white/5 shadow-xl sticky top-2 z-50">
                        <h1 className="text-2xl font-black italic uppercase tracking-tighter">Eagles <span className="text-gold">Command</span></h1>
                        <nav className="flex gap-2 mt-4 md:mt-0">
                            {['clipboard', 'new', 'trends', 'log'].map(t => (
                                <button key={t} onClick={() => setView(t)} className={`nav-btn ${view === t ? 'active-nav' : 'inactive-nav'}`}>{t}</button>
                            ))}
                        </nav>
                    </header>

                    {/* VIEW: DASHBOARD */}
                    {view === 'clipboard' && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-pop">
                            <BentoCard label="Record" value={`${games.filter(g=>g.result==='W').length}-${games.filter(g=>g.result==='L').length}`} />
                            <BentoCard label="PPG" value={games.length ? (games.reduce((a,b)=>a+b.teamScore,0)/games.length).toFixed(1) : '0'} color="text-gold" />
                            <BentoCard label="Streak" value={alerts.find(a=>a.msg.includes('Streak')) ? alerts.find(a=>a.msg.includes('Streak')).msg.split(' ')[2] : '-'} color="text-blue-400" />
                            
                            {/* ALERTS WIDGET */}
                            <div className="col-span-1 md:col-span-3 bento-card border-l-4 border-gold">
                                <h3 className="text-gold font-black uppercase tracking-widest text-xs mb-4">üì¢ Performance Alerts</h3>
                                {alerts.length > 0 ? alerts.map((a,i) => (
                                    <div key={i} className={`alert-box alert-${a.type} flex items-center gap-3`}>
                                        <span className="text-xl">{a.type==='good'?'üöÄ':(a.type==='bad'?'üîª':'‚ÑπÔ∏è')}</span>
                                        <span className="font-bold text-sm uppercase">{a.msg}</span>
                                    </div>
                                )) : <div className="text-zinc-500 italic text-sm">No significant trends detected (Need 3+ games).</div>}
                            </div>
                        </div>
                    )}

                    {/* VIEW: TRENDS (NEW FEATURES) */}
                    {view === 'trends' && (
                        <div className="space-y-6 animate-pop">
                            <h2 className="text-2xl font-black italic uppercase text-gold">Season Trajectory</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {/* Chart 1: Scoring */}
                                <div className="bento-card h-64">
                                    <h3 className="text-xs font-black text-zinc-500 uppercase mb-2">Scoring Margin</h3>
                                    <TrendChart games={games} type="score" />
                                </div>
                                {/* Chart 2: FG % */}
                                <div className="bento-card h-64">
                                    <h3 className="text-xs font-black text-zinc-500 uppercase mb-2">Field Goal Efficiency %</h3>
                                    <TrendChart games={games} type="fg" />
                                </div>
                                {/* Chart 3: 3PT % */}
                                <div className="bento-card h-64">
                                    <h3 className="text-xs font-black text-zinc-500 uppercase mb-2">3-Point Consistency %</h3>
                                    <TrendChart games={games} type="3pt" />
                                </div>
                                {/* Chart 4: Turnovers */}
                                <div className="bento-card h-64">
                                    <h3 className="text-xs font-black text-zinc-500 uppercase mb-2">Turnovers per Game</h3>
                                    <TrendChart games={games} type="to" />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VIEW: NEW GAME / TRACKING */}
                    {view === 'new' && (
                        <div className="space-y-6">
                            <div className="bento-card grid grid-cols-2 md:grid-cols-4 gap-4">
                                <MetaInput label="Opponent" value={gameMeta.opp} onChange={e=>setGameMeta({...gameMeta, opp:e.target.value})} />
                                <MetaInput label="Opp Score" type="number" value={gameMeta.oppScore} onChange={e=>setGameMeta({...gameMeta, oppScore:parseInt(e.target.value)||0})} />
                                <MetaInput label="Date" type="date" value={gameMeta.date} onChange={e=>setGameMeta({...gameMeta, date:e.target.value})} />
                                <div className="space-y-1"><label className="text-[9px] text-zinc-500 font-bold uppercase">Venue</label><select className="w-full bg-black border border-zinc-700 rounded p-2 text-sm font-bold text-white" value={gameMeta.venue} onChange={e=>setGameMeta({...gameMeta, venue:e.target.value})}><option>Home</option><option>Away</option></select></div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                                <div className="lg:col-span-4 space-y-6">
                                    <div className="bento-card h-full border-t-4 border-blue-500">
                                        <h3 className="text-xl font-black italic uppercase text-white mb-1">Playbook Tracker</h3>
                                        <p className="text-[10px] text-zinc-500 font-bold uppercase mb-6">Efficiency = Scored / Run</p>
                                        <div className="space-y-2 mb-6">
                                            {playStats.map((p, i) => {
                                                const pct = p.att > 0 ? Math.round((p.made/p.att)*100) : 0;
                                                return (
                                                    <div key={i} className="flex items-center gap-2 p-2 border-b border-white/5">
                                                        <div className="flex-1">
                                                            <div className="font-bold text-sm uppercase">{p.name}</div>
                                                            <div className={`text-[10px] font-black ${pct>=50?'text-green-500':'text-red-500'}`}>{pct}% Eff ({p.made}/{p.att})</div>
                                                        </div>
                                                        <button onClick={() => handlePlayUpdate(i, false)} className="bg-zinc-800 text-xs font-bold p-2 rounded hover:bg-red-900/50">‚ùå</button>
                                                        <button onClick={() => handlePlayUpdate(i, true)} className="bg-zinc-800 text-xs font-bold p-2 rounded hover:bg-green-900/50">‚úÖ</button>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        <div className="flex gap-2"><input placeholder="New Play..." value={newPlayName} onChange={e=>setNewPlayName(e.target.value)} className="bg-black border border-zinc-700 rounded px-3 text-xs font-bold text-white flex-1" /><button onClick={addNewPlay} className="bg-blue-600 text-white font-bold text-xs px-4 rounded">ADD</button></div>
                                    </div>
                                </div>
                                <div className="lg:col-span-8 space-y-6">
                                    <div className="bento-card">
                                        <div className="flex justify-between items-center mb-4"><h3 className="font-black text-gold uppercase">Shot Chart</h3><div className="flex bg-zinc-900 rounded p-1"><button onClick={()=>setShotMode('make')} className={`px-4 py-1 text-xs font-bold rounded uppercase ${shotMode==='make'?'bg-green-600 text-white':'text-zinc-500'}`}>Make</button><button onClick={()=>setShotMode('miss')} className={`px-4 py-1 text-xs font-bold rounded uppercase ${shotMode==='miss'?'bg-red-600 text-white':'text-zinc-500'}`}>Miss</button></div></div>
                                        <InteractiveCourt data={shotMap.eagles} mode={shotMode} onClick={(z,m)=>{const c=shotMap.eagles[z]||{m:0,x:0};setShotMap({...shotMap, eagles:{...shotMap.eagles,[z]:{m:c.m+(m?1:0),x:c.x+(m?0:1)}}})}} />
                                    </div>
                                    <div className="bento-card overflow-x-auto"><table className="w-full text-xs"><thead><tr className="text-zinc-500 border-b border-zinc-800"><th className="p-2 text-left">PLAYER</th>{STAT_FIELDS.map(f=><th key={f} className="p-1 uppercase text-center">{f.replace('fg','').replace('m','')}</th>)}<th className="p-2 text-gold text-right">PTS</th></tr></thead><tbody>{ROSTER.map(p=>{const s=playerStats[p.name]||{};return(<tr key={p.id} className="border-b border-white/5 hover:bg-white/5"><td className="p-2 font-bold whitespace-nowrap">{p.name}</td>{STAT_FIELDS.map(f=><td key={f} className="p-1"><input type="number" className="stat-input" value={s[f]||''} onChange={e=>setPlayerStats({...playerStats,[p.name]:{...s,[f]:parseInt(e.target.value)||0}})}/></td>)}<td className="p-2 text-gold font-bold text-right">{((s.fg2m||0)*2)+((s.fg3m||0)*3)+(s.ftm||0)}</td></tr>)})}</tbody></table></div>
                                </div>
                            </div>
                            <button onClick={saveGame} className="w-full py-4 bg-gold hover:bg-white text-black font-black uppercase text-xl rounded-xl shadow-lg transition-all">Save Game Data</button>
                        </div>
                    )}

                    {view === 'log' && (
                        <div className="grid gap-4">
                            {games.map(g => (
                                <div key={g.id} className="bento-card flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div><div className="text-xs font-bold text-zinc-500 uppercase">{g.date} ‚Ä¢ {g.venue}</div><div className="text-2xl font-black italic"><span className={g.result==='W'?'text-green-500':'text-red-500'}>{g.result}</span> vs {g.opp}</div></div>
                                    <button onClick={()=>{setEditId(g.id);setGameMeta({date:g.date,opp:g.opp,oppScore:g.oppScore,venue:g.venue});const sm={};g.stats.forEach(s=>sm[s.name]=s);setPlayerStats(sm);setShotMap(g.shotMap||{eagles:{},opp:{}});setPlayStats(g.playStats||[]);setView('new');}} className="px-4 py-2 bg-zinc-800 rounded text-xs font-bold uppercase hover:bg-white hover:text-black">Edit</button>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // --- CHART COMPONENT ---
        function TrendChart({ games, type }) {
            const ref = React.useRef(null);
            React.useEffect(() => {
                if(!ref.current || !games.length) return;
                const sorted = [...games].reverse();
                
                // DATA PREP
                const labels = sorted.map(g => g.opp.substring(0,4));
                let d1 = [], d2 = [], label1 = '', label2 = '', color1 = '#FFB81C', color2 = '#ef4444';

                if (type === 'score') {
                    label1 = 'Us'; label2 = 'Them';
                    d1 = sorted.map(g => g.teamScore); d2 = sorted.map(g => g.oppScore);
                } else if (type === 'fg') {
                    label1 = 'FG %'; 
                    d1 = sorted.map(g => {
                        let m=0, a=0; g.stats.forEach(s => { m += (s.fg2m+s.fg3m); a += (s.fg2a+s.fg3a); });
                        return a>0 ? ((m/a)*100).toFixed(1) : 0;
                    });
                } else if (type === '3pt') {
                    label1 = '3PT %';
                    d1 = sorted.map(g => {
                        let m=0, a=0; g.stats.forEach(s => { m += s.fg3m; a += s.fg3a; });
                        return a>0 ? ((m/a)*100).toFixed(1) : 0;
                    });
                } else if (type === 'to') {
                    label1 = 'Turnovers';
                    d1 = sorted.map(g => g.stats.reduce((acc,s) => acc + (s.to||0), 0));
                    color1 = '#ef4444'; // Red for turnovers
                }

                const datasets = [{ label: label1, data: d1, borderColor: color1, backgroundColor: color1, tension: 0.3 }];
                if(d2.length) datasets.push({ label: label2, data: d2, borderColor: color2, backgroundColor: color2, tension: 0.3 });

                const chart = new Chart(ref.current.getContext('2d'), {
                    type: type==='to'?'bar':'line',
                    data: { labels, datasets },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: 'white', font:{size:10} } } }, scales: { y: { grid: { color: '#333' }, ticks: { color: '#888' } }, x: { grid: { display: false }, ticks: { color: '#888' } } } }
                });
                return () => chart.destroy();
            }, [games, type]);
            return games.length ? <canvas ref={ref} /> : <div className="h-full flex items-center justify-center text-zinc-500 text-xs">No Data</div>;
        }

        // --- HELPERS ---
        function BentoCard({label, value, color}) { return (<div className="bento-card text-center"><div className="text-[10px] font-bold uppercase text-zinc-500 tracking-widest mb-1">{label}</div><div className={`text-4xl font-black italic tracking-tighter ${color||'text-white'}`}>{value}</div></div>); }
        function MetaInput({label, type="text", value, onChange}) { return <div className="space-y-1"><label className="text-[9px] text-zinc-500 font-bold uppercase">{label}</label><input type={type} className="w-full bg-black border border-zinc-700 rounded p-2 text-sm font-bold text-white" value={value} onChange={onChange} /></div>; }
        function InteractiveCourt({ data, onClick, mode }) {
            const getFill = (key) => { const z=data[key]||{m:0,x:0},t=z.m+z.x; if(t===0)return 'transparent'; return (z.m/t)>=0.4?'rgba(34,197,94,0.6)':'rgba(239,68,68,0.6)'; };
            return (<div className="relative max-w-[350px] mx-auto select-none"><svg viewBox="0 0 100 94" className="court-svg"><rect width="100" height="94" fill="#111" stroke="#333"/><path d="M 35,94 L 35,55 L 65,55 L 65,94 Z" className="zone" fill={getFill('paint')} onClick={()=>onClick('paint',mode==='make')}/><path d="M 10,94 L 10,15 Q 50,-15 90,15 L 90,94" fill="none" stroke="#555" strokeWidth="1" strokeDasharray="4,4" pointerEvents="none"/><path d="M 10,55 L 35,55 L 35,94 L 10,94 Z" className="zone" onClick={()=>onClick('mid_l',mode==='make')} fill={getFill('mid_l')}/><path d="M 65,55 L 90,55 L 90,94 L 65,94 Z" className="zone" onClick={()=>onClick('mid_r',mode==='make')} fill={getFill('mid_r')}/><path d="M 35,55 L 35,30 L 65,30 L 65,55 Z" className="zone" onClick={()=>onClick('mid_c',mode==='make')} fill={getFill('mid_c')}/><path d="M 0,94 L 0,60 L 10,60 L 10,94 Z" className="zone" onClick={()=>onClick('corn_l',mode==='make')} fill={getFill('corn_l')}/><path d="M 90,94 L 90,60 L 100,60 L 100,94 Z" className="zone" onClick={()=>onClick('corn_r',mode==='make')} fill={getFill('corn_r')}/><path d="M 0,60 L 0,0 L 30,0 L 35,30 L 10,55 Z" className="zone" onClick={()=>onClick('wing_l',mode==='make')} fill={getFill('wing_l')}/><path d="M 100,60 L 100,0 L 70,0 L 65,30 L 90,55 Z" className="zone" onClick={()=>onClick('wing_r',mode==='make')} fill={getFill('wing_r')}/><path d="M 30,0 L 70,0 L 65,30 L 35,30 Z" className="zone" onClick={()=>onClick('top',mode==='make')} fill={getFill('top')}/><text x="50" y="85" className="zone-label">PAINT</text></svg></div>);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
